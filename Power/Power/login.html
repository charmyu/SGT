              <a class="reme1">记住账号</a>  </div>-->

                <div class="error-information" style="display:none;">用户名和密码不能为空，请重新输入</div>
            	<span class="error_xinxi" style="display:none;">您输入的用户名或密码不正确，请重新输入</span>

<script>
    document.onkeyup = function (e) {      //onkeyup是javascript的一个事件、当按下某个键弹起 var _key;                                                 //的时触发  
        if (e == null) { // ie  
            _key = event.keyCode;
        } else { // firefox              //获取你按下键的keyCode  
            _key = e.which;          
        }

        if (_key == 13) {   //判断keyCode是否是13，也就是回车键(回车的keyCode是13)  
            Commit();
        }
    }
    //提交审核
    function Commit() {

        var name = $("#name").val();
        var pwd = $("#pwd").val();
        var inputCode = document.getElementById("input").value.toUpperCase();
       
        $(".error-information").css("display", "none");
        $(".error_validate").css("display", "none");
        $(".error_validate1").css("display", "none");

        if (name == ""&&pwd=="")
        {
            $(".error-information").css("display", "block");
            return;
        }
        if (inputCode == "") {
            $(".error_validate").css("display", "block");
            return;
        }
        if (!validate()) {
            $(".error_validate1").css("display", "block");
            return;
        }
        $.ajax({
            type: "post",
            loading: '正在提交...',
            url: "/api/Sys_User/Login?name=" + name+"&pwd="+pwd,
            success: function (result) {
                if (result != "" && result == "OK") {
                    location.href = "index.html";
                }
                else {
                    $(".error_xinxi").css("display", "block");
                }
                
            }, error: function (msg) {
                alert(msg);
            }
        });
    }
    window.onload = function () { createCode(); }
   
    var code; //在全局定义验证码   
    //产生验证码  
     function createCode() {
        code = "";
        var codeLength = 4;//验证码的长度  
        var checkCode = document.getElementById("code");
        var random = new Array( 1, 2, 3, 4, 5, 6, 7, 8, 9, 'A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I', 'J', 'K', 'L', 'M', 'N', 'P', 'Q', 'R',
        'S', 'T', 'U', 'V', 'W', 'X', 'Y', 'Z');//随机数  
        for (var i = 0; i < codeLength; i++) {//循环操作  
            var index = Math.floor(Math.random() * 34);//取得随机数的索引（0~33）  
            code += random[index];//根据索引取得随机数加到code上  
        }
        checkCode.value = code;//把code值赋给验证码  
    }
    //校验验证码  
    function validate() {
        var inputCode = document.getElementById("input").value.toUpperCase(); //取得输入的验证码并转化为大写        
        if (inputCode.length <= 0) { //若输入的验证码长度为0  
           // alert("请输入验证码！"); //则弹出请输入验证码  
            return false;
        }
        else if (inputCode != code) { //若输入的验证码与产生的验证码不一致时  
           // alert("验证码输入错误！@_@"); //则弹出验证码输入错误  
            createCode();//刷新验证码  
            document.getElementById("input").value = "";//清空文本框  
        }
        else { //输入正确时  
            return true;
        }
    }
</script>
