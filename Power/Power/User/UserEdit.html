    <script type="text/javascript">
        var setting = {
            view: {
                dblClickExpand: false
            },
            data: {
                simpleData: {
                    enable: true
                }
            },
            callback: {
                onClick: onClick
            }
        };


        function onClick(e, treeId, treeNode) {
            var zTree = $.fn.zTree.getZTreeObj("treeDemo"),
			nodes = zTree.getSelectedNodes(),
			v = "";
            nodes.sort(function compare(a, b) { return a.id - b.id; });
            for (var i = 0, l = nodes.length; i < l; i++) {
                v = nodes[i].name;
                $("#department").val(nodes[i].id);
            }
            //if (v.length > 0 ) v = v.substring(0, v.length-1);
            var cityObj = $("#citySel");
            cityObj.attr("value", v);
            hideMenu();
        }

        function showMenu() {
            var cityObj = $("#citySel");
            var cityOffset = $("#citySel").offset();
            $("#menuContent").css({ left: cityOffset.left + "px", top: cityOffset.top + cityObj.outerHeight() + "px" }).slideDown("fast");

            $("body").bind("mousedown", onBodyDown);
        }
        function hideMenu() {
            $("#menuContent").fadeOut("fast");
            $("body").unbind("mousedown", onBodyDown);
        }
        function onBodyDown(event) {
            if (!(event.target.id == "citySel" || event.target.id == "menuContent" || $(event.target).parents("#menuContent").length > 0)) {
                hideMenu();
            }
        }

        $(document).ready(function () {
            //$("#signupForm").validate({
            //    debug: true
            //});
            jQuery("#signupForm").validationEngine();
            bindTree();
            binduser();
            init();
        });

        //绑定机构treeview
        function bindTree() {
            $.ajax({
                type: "POST",
                url: "/api/Department/DepartmentByUser",
                dataType: "json",
                success: function (data) {
                    var jsonstr = "[]";
                    var jsonarray = eval('(' + jsonstr + ')');
                    var zNodes;
                    var result = eval("(" + data + ")");
                    $(result.Rows).each(function (key) {

                        var node = { "id": "" + result.Rows[key].Dep_ID + "", "pId": "" + result.Rows[key].Dep_Parent + "", "name": "" + result.Rows[key].Dep_Name + "", "open": "true" };
                        jsonarray.push(node);
                    });


                    $.fn.zTree.init($("#treeDemo"), setting, jsonarray);
                },
                error: function (data) {
                    swal('提示', 'TREE绑定出错！', 'error');
                }
            });

        }


        //window.onload = function () {
        //    init(); //初始化 
        //}

        //初始化 
        function init() {
           

            //初始化图片上传 
            var btnImg = document.getElementById("btnUploadImg");
            var img = document.getElementById("imgShow");
            var hidImgName = document.getElementById("hidImgName");
          //  document.getElementById("btnDeleteImg").onclick = function () { DelImg(img, hidImgName); };
            g_AjxUploadImg(btnImg, img, hidImgName);
        }


        var g_AjxTempDir = "../images/head/";

        //图片上传 
        function g_AjxUploadImg(btn, img, hidPut) {
            var button = btn, interval;
            new AjaxUpload(button, {
                action: '/User/UploadHandler.ashx?fileType=img',
                data: {},
                name: 'myfile',
                onSubmit: function (file, ext) {
                    if (!(ext && /^(jpg|JPG|png|PNG|gif|GIF)$/.test(ext))) {
                        alert("您上传的图片格式不对，请重新选择！");
                        return false;
                    }
                },
                onComplete: function (file, response) {
                    flagValue = response;
                    if (flagValue == "1") {
                        alert("您上传的图片格式不对，请重新选择！");
                    }
                    else if (flagValue == "2") {
                        alert("您上传的图片大于200K，请重新选择！");
                    }
                    else if (flagValue == "3") {
                        alert("图片上传失败！");
                    }
                    else {
                        hidPut.value = response;
                        img.src = g_AjxTempDir + response;
                    }
                }
            });
        }

   

        //删除图片 
        function DelImg(img, hidPut) {
            hidPut.value = "";
            img.src = "../images/blue.png";
        }
    </script>

<script>
    var UID = getQueryStringByName("Uid");
    var getData = null;
    var userinfo;

    function binduser () {


        if (UID != "") {
            $.ajax({
                type: "GET",
                url: "/api/Sys_User/GetUserByUID?Uid=" + UID,
                dataType: "json",
                success: function (result) {
                    getData = eval("(" + result + ")");
                    BindVal(getData);
                    var p = document.getElementById("pwd");
                    p.type = "password";
                    $("#logname").attr("disabled", "disabled");
                    $("#pwd").attr("disabled", "disabled");
                },
                error: function (error) {

                }
            });
        }
        else {
            Empty();
        }

    };

    function UserInfo() {
        $.ajax({
            type: "GET",
            url: "/api/Sys_User/GetLoginInfo",
            dataType: "json",
            success: function (result) {
                if (result != "") {
                    userinfo = eval("(" + result + ")");

                }
                else {
                    location.href = "../login.html";
                }
            },
            error: function (error) {

            }
        });
    }
    //绑定修改数据
    function BindVal(getData) {
        //  var ab = getData.Rows[0];
        $("#logname").attr("value", getData.Rows[0].LogName);
        $("#pwd").attr("value", getData.Rows[0].Password);
        $("#username").attr("value", getData.Rows[0].RealName);
        $("#usertype").val(getData.Rows[0].UserLevel);
        $("#department").val(getData.Rows[0].DepId);
        $("#company").attr("value", getData.Rows[0].Company);
        $("#email").attr("value", getData.Rows[0].Email);
        $("#phone").attr("value", getData.Rows[0].Phone);
        $("#qq").attr("value", getData.Rows[0].userQQ);
        $("#address").attr("value", getData.Rows[0].userAddress);
        $("#citySel").val(getData.Rows[0].Dep_Name);
        if (getData.Rows[0].userImg.length > 1) {
            $("#imgShow").attr("src", "../images/head/" + getData.Rows[0].userImg);
            
        }
        $("#hidImgName").val(getData.Rows[0].userImg);
    }
    //清空
    function Empty() {
        $("#logname").val("");
        $("#pwd").val("");
        $("#username").val("");
        $("#company").val("");
        $("#email").val("");
        $("#phone").val("");
        $("#qq").val("");
        $("#address").val("");
        $("#hidImgName").val("");
    }

    //保存数据
    function Save() {

        //if (!$("#signupForm").valid())
        if (!jQuery('#signupForm').validationEngine('validate'))
        {
           // swal('提示', '验证不通过！', 'success');
            return;
        }
        var data = "&LogName=" + $("#logname").val() + "&Password=" + $("#pwd").val() + "&RealName=" + $("#username").val() + "&UserLevel="
           + $("#usertype").val() + "&DepId=" + $("#department").val() + "&Company=" + $("#company").val() + "&Email=" + $("#email").val() +
        "&Phone=" + $("#phone").val() + "&userQQ=" + $("#qq").val() + "&userAddress=" + $("#address").val() + "&userImg=" + $("#hidImgName").val();

        $.ajax({
            type: "POST",
            url: "/api/Sys_User/SaveUser?Uid=" + UID + data,
            dataType: "json",
            success: function (result) {
                var val = result;
                if (val == "OK") {
                                      
                    if (UID != "") {
                        parent.getData();
                        UID = "";
                    }
                    swal('提示', '编辑用户信息成功！', 'success');
                } else if (val == "Error") {
                    swal('提示', '编辑用户信息错误！', 'error');
                }
                else {
                    swal('提示', '登录名已存在！', 'error');
                }
            },
            error: function (error) {
                if (UID != "") {
                    parent.getData();
                }
            }
        });


    }

    

    // 生成GUID
    function S4() {
        return (((1 + Math.random()) * 0x10000) | 0).toString(16).substring(1);
    }
    function NewGuid() {
        return (S4() + S4() + "-" + S4() + "-" + S4() + "-" + S4() + "-" + S4() + S4() + S4());
    }
</script>
