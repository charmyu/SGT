<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link rel="shortcut icon" href="../favicon.ico" />
    <link href="../js/lib/ligerUI/skins/ligerui-icons.css" rel="stylesheet" type="text/css" />
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/font-awesome.min93e3.css" rel="stylesheet" />
    <link href="../css/common.css" rel="stylesheet" />
    <link href="../css/plugins/sweetalert/sweetalert.css" rel="stylesheet" />
    <link href="../css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet" />
    <link href="../js/lib/ligerUI/skins/Aqua/css/ligerui-all.css" rel="stylesheet" type="text/css" />
    <link href="../js/lib/ligerUI/skins/Gray/css/all.css" rel="stylesheet" type="text/css" />
    <script src="../js/lib/jquery/jquery-1.9.0.min.js" type="text/javascript"></script>
    <script src="../js/lib/ligerUI/js/core/base.js" type="text/javascript"></script>
    <script src="../js/lib/ligerUI/js/plugins/ligerGrid.js"></script>
    <script src="../js/lib/ligerUI/js/plugins/ligerToolBar.js" type="text/javascript"></script>
    <script src="../js/lib/ligerUI/js/plugins/ligerDialog.js" type="text/javascript"></script>
    <script src="../js/Jquery/ligerUI/LV.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/plugins/sweetalert/sweetalert.min.js"></script>
    <link href="../js/Jquery/Validation-Engine-master/css/template.css" rel="stylesheet" />
    <link href="../js/Jquery/Validation-Engine-master/css/validationEngine.jquery.css" rel="stylesheet" />
    <script src="../js/Jquery/Validation-Engine-master/js/jquery.validationEngine.js"></script>
    <script src="../js/Jquery/Validation-Engine-master/js/languages/jquery.validationEngine-zh_CN.js"></script>

</head>
<body>
    <div>
        <div class="col-sm-6">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>用户类型</h5>
                </div>
                <div class="ibox-content">
                    <form id="myform" class="form-horizontal" role="form">


                        <div class="form-group">
                            <label class="col-sm-3 control-label">旧密码：</label>
                            <div class="col-sm-8">
                                <input type="email" onfocus="this.type='password'" id="oldpwd" placeholder="旧密码" class="validate[required] form-control">

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">新密码：</label>
                            <div class="col-sm-8">
                                <input type="email" onfocus="this.type='password'" id="newpwd" placeholder="新密码" class="validate[required] form-control">

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">确认密码：</label>
                            <div class="col-sm-8">
                                <input type="email" onfocus="this.type='password'" id="newpwd2" placeholder="确认密码" class="validate[required] form-control">

                            </div>
                        </div>
                        <!--<div class="hr-line-dashed"></div>-->
                        <div class="form-group">
                            <input id="btnSave" onclick="Save()" class="btn btn-primary col-sm-offset-4" type="submit" value="保存" />
                            <input id="btnCancel" onclick="Empty()" class="btn btn-danger col-sm-offset-1" type="button" value="取消" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    $(function () {
        $.ajax({
            type: "GET",
            url: "/api/Sys_User/GetLoginInfo",
            dataType: "json",
            success: function (result) {
                if (result != "") {
                   
                    jQuery("#myform").validationEngine();
                }
                else {
                    location.href = "../login.html";
                }
            },
            error: function (error) {

            }
        });
    });

 
    //清空
    function Empty() {
        $("#oldpwd").val("");
        $("#newpwd").val("");
    }

    //保存数据
    function Save() {
        if (!jQuery('#myform').validationEngine('validate')) {
            // swal('提示', '验证不通过！', 'success');
            return;
        }
            if ($("#newpwd").val() == $("#newpwd2").val()) {
                $.ajax({
                    type: "GET",
                    url: "/api/Sys_User/GetEditPassword?oldpwd=" + $("#oldpwd").val() + "&newpwd=" + $("#newpwd").val(),
                    dataType: "json",
                    success: function (result) {
                        var val = result;
                        if (val != "Error") {
                            swal('提示', '修改密码成功！', 'success');                           
                        }

                    },
                    error: function () {
                        swal('提示', '修改密码异常！', 'error');
                    }
                });
            }
            else {
                swal('提示', '两次密码输入不一致！', 'warning');
            }
    

    }
</script>
