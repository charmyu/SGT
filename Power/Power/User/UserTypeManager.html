<body class="gray-bg">
    <div class="wrapper wrapper-content">
        <div class="toolbar">
            <label style="float: left;">类型名称：</label>
            <div style="float: left;margin:0 6px;width:300px;">
                <input id="txtSearch" class="form-control" placeholder="请输入内容进行搜索" />
            </div>
            <button id="btnSearch" class="btn btn-success" onclick="f_search()"><i class="icon-magnifier"></i>搜索</button>

        </div>
        <div id="UserGrid"></div>

    </div>


</body>

<script type="text/javascript">
    var grid = null;
    var CustomersData = null;
   
    $(function () {
        $.ajax({
            type: "GET",
            url: "/api/Sys_User/GetLoginInfo",
            dataType: "json",
            success: function (result) {
                if (result != "") {
                    var user = eval("(" + result + ")");
                  //  $("#lblUsername").html(user.UserName);

                    getData();

                }
                else {
                    location.href = "../login.html";
                }
            },
            error: function (error) {

            }
        });
    });
    

    //获取数据绑定列表
    function getData() {
        $.ajax({
            type: "GET",
            url: "/api/Sys_UserType/GetAllUserType",
            dataType: "json",
            success: function (result) {
                CustomersData = eval("(" + result + ")");
                f_gridbind();
            },
            error: function (error) {

            }
        });
    }

    function f_gridbind() {
        grid = $("#UserGrid").ligerGrid({
            columns: [
          
            { display: 'ID', name: 'ID', minWidth: 60 , hide: 1},
            { display: '用户类型编号', name: 'typeId', width: 50, align: 'left', },
             { display: '用户类型名称', name: 'typename', width: 300, align: 'left' },
         
            ], pageSize: 20,
            data: CustomersData,
            width: '100%', height: '100%', checkbox: true,
            toolbar: {
                items: [
                { text: '增加', click: itemclick, icon: 'add' },
                { line: true },
                { text: '修改', click: itemclick, icon: 'modify' },
                { line: true },
                { text: '删除', click: itemclick, icon: 'delete' },
                { line: true },
                { text: '刷新', click: itemclick, icon: 'refresh' }
                ]
            }
        });


        $("#pageloading").hide();
    }
    function itemclick(item) {
        if (item.text == "增加") {
            $.ligerDialog.open({ width: 850, height: 500, url: 'UserTypeEdit.html?Uid=', title: "编辑用户类型" });
        }
        if (item.text == "修改") {
            var rows = grid.getCheckedRows();
            if (rows.length == 1) {
                var str = "";
                $(rows).each(function () {
                    str += this.ID;
                });

                $.ligerDialog.open({ width: 850, height: 500, url: 'UserTypeEdit.html?Uid=' + str, title: "编辑用户类型" });
            }
            else {
                $.ligerDialog.alert('请选择一条记录修改!');
            }
        }
        if (item.text == "删除") {
            var rows = grid.getCheckedRows();
            if (rows.length == 1) {
                var str = "";
                $(rows).each(function () {
                    str += this.ID;
                });
                Del(str);

            }
            else {
                $.ligerDialog.alert('请选择一行删除!');
            }
        }
        if (item.text == "刷新") {
            getData();
        }
        // alert(item.text);
    }

    //搜索
    function f_search() {
        grid.options.data = CustomersData;
        grid.loadData(f_getWhere());
    }
    function f_getWhere() {
        if (!grid) return null;
        var clause = function (rowdata, rowindex) {
            var key = $("#txtSearch").val();
            return rowdata.typename.indexOf(key) > -1;

        };
        return clause;
    }


    ///删除
    function Del(str) {
        if (str != "") {
            swal({
                title: "您确定要删除这条信息吗",
                text: "删除后将无法恢复，请谨慎操作！",
                type: "warning",
                showCancelButton: true,
                cancelButtonText: "不删除",
                confirmButtonColor: "#DD6B55",
                confirmButtonText: "删除",
                closeOnConfirm: false
            }, function () {
                $.ajax({
                    type: "POST",
                    url: "/api/Sys_UserType/DelUser?Uid=" + str,
                    dataType: "json",
                    success: function (result) {
                        if (result != "" && result == "OK") {
                            swal("删除成功！", "您已经永久删除了这条信息。", "success");
                            getData();
                        }
                    },
                    error: function (error) {
                        $.ligerDialog.alert('删除异常!');
                    }
                });
            });
        }
    }
   
</script>
