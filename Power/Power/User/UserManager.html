    <link href="../css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet" />
    <link href="../js/lib/ligerUI/skins/Aqua/css/ligerui-all.css" rel="stylesheet" type="text/css" />
    <link href="../js/lib/ligerUI/skins/Gray/css/all.css" rel="stylesheet" type="text/css" />

    <style>
        .toolbar {
            border-bottom: 2px solid #666;
            padding-bottom: 10px;

        }

        table {
            border-bottom: 1px solid #ccc;
        }

        .toolbar label {
            display: inline-block;
            height: 34px;

        }

        table tbody tr:hover {

        }

        }

<body class="gray-bg">
    <div class="wrapper wrapper-content">
        <div class="toolbar">
            <label style="float: left;">搜索：</label>
            <div style="float: left;margin:0 6px;width:300px;">
                <input id="txtSearch" class="form-control" placeholder="请输入内容进行搜索" />
            </div>
            <button id="btnSearch" class="btn btn-success" onclick="f_search()"><i class="icon-magnifier"></i>搜索</button>

        </div>
        <div id="UserGrid"></div>

    </div>


</body>
</html>
<script type="text/javascript">
    var grid = null;
    var CustomersData = null;


    $(function () {
        getData();
    });

    //获取数据绑定列表
    function getData() {
        $.ajax({
            type: "POST",
            url: "/api/Sys_User/AllUser",
            dataType: "json",
            success: function (result) {
                CustomersData = eval("(" + result + ")");
                f_gridbind();
            },
            error: function (error) {

            }
        });
    }
    //绑定数据列表
    function f_gridbind() {
        grid = $("#UserGrid").ligerGrid({
            columns: [
            { display: '登录名', name: 'LogName', align: 'left', width: 120 },
            { display: '密码', name: 'Password', minWidth: 60, hide: 1 },
            { display: '用户类型', name: 'UserLevel', width: 50, align: 'left', hide: 1 },
             { display: '用户类型', name: 'typename', width: 100, align: 'left' },
            { display: '用户名', name: 'RealName', minWidth: 140 },
            { display: '单位名称', name: 'Company', minWidth: 140 },
            { display: '机构', name: 'DepId', minWidth: 10, hide: 1 },
             { display: '机构', name: 'Dep_Name', minWidth: 140 },
            { display: '邮箱', name: 'Email', minWidth: 140 },
            { display: '电话', name: 'Phone' },
            { display: 'QQ', name: 'userQQ' },
            { display: '用户联系地址', name: 'userAddress', minWidth: 140 },
            { display: '注册时间', name: 'TM', minWidth: 140 },
            ], pageSize: 20,
            data: CustomersData,
            width: '100%', height: '100%', checkbox: true,
            toolbar: {
                items: [
                { text: '增加', click: itemclick, icon: 'add' },
                { line: true },
                { text: '修改', click: itemclick, icon: 'modify' },
                { line: true },
                { text: '删除', click: itemclick, icon: 'delete' },
                { line: true },
                { text: '刷新', click: itemclick, icon: 'refresh' }
                ]
            }
        });


        $("#pageloading").hide();
    }
    //列表事件
    function itemclick(item) {
        if (item.text == "增加") {
            $.ligerDialog.open({ width: 850, height: 500, url: 'UserEdit.html?Uid=', title: "编辑用户" });
        }
        if (item.text == "修改") {
            var rows = grid.getCheckedRows();
            if (rows.length == 1) {
                var str = "";
                $(rows).each(function () {
                    str += this.LogName;
                });

                $.ligerDialog.open({ width: 850, height: 500, url: 'UserEdit.html?Uid=' + str, title: "编辑用户" });
            }
            else {
                $.ligerDialog.alert('请选择一条记录修改!');
            }
        }
        if (item.text == "删除") {
            var rows = grid.getCheckedRows();
            if (rows.length == 1) {
                var str = "";
                $(rows).each(function () {
                    str += this.LogName;
                });
                Del(str);
            }
            else {
                $.ligerDialog.alert('请选择一行删除!');
            }
        }
        if (item.text == "刷新") {
            getData();
        }
        // alert(item.text);
    }
    function f_search() {
        grid.options.data = CustomersData;
        grid.loadData(f_getWhere());
    }
    function f_getWhere() {
        if (!grid) return null;
        var clause = function (rowdata, rowindex) {
            var key = $("#txtSearch").val();
            return rowdata.LogName.indexOf(key) > -1;

        };
        return clause;
    }

    ///删除
    function Del(str) {
        if (str != "") {
            swal({
                title: "您确定要删除这条信息吗",
                text: "删除后将无法恢复，请谨慎操作！",
                type: "warning",
                showCancelButton: true,
                cancelButtonText: "不删除",
                confirmButtonColor: "#DD6B55",
                confirmButtonText: "删除",
                closeOnConfirm: false
            }, function () {

                $.ajax({
                    type: "POST",
                    url: "/api/Sys_User/DelUser?Uid=" + str,
                    dataType: "json",
                    success: function (result) {
                        if (result != "" && result == "OK") {
                            swal("删除成功！", "您已经永久删除了这条信息。", "success");
                            getData();
                        }
                    },
                    error: function (error) {
                        $.ligerDialog.alert('删除异常!');
                    }
                });

            });
        }
    }
</script>
