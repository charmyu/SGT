<body class="gray-bg">
    <div class="wrapper wrapper-content">
        <div class="toolbar">
            <label style="float: left;">用户机构：</label>
            <div style="float: left;margin:0 6px;width:280px;">
                <div class="col-sm-3">
                    <input id="citySel" type="text" name="citySel" onclick="showMenu(); return false;" class="form-control" readonly value="" style="width:200px;" />

                </div>
                <div id="menuContent" class="menuContent" style="display:none; position: absolute; z-index:100">
                    <ul id="treeDemo" class="ztree" style="margin-top:0; width:200px;"></ul>
                </div>
                <input id="department" type="hidden" />
            </div>
            <label style="float: left;">基站名称：</label>
            <div style="float: left;margin:0 6px;width:150px;">
                <select id="ddlname" class="form-control" style="width: 150px;"></select>

            </div>
            <label style="float: left;">模块：</label>
            <div style="float: left;margin:0 6px;width:150px;">
                <select id="ddlmodule" class="form-control" style="width: 150px;"></select>

            </div>
            <button id="btnSearch" class="btn btn-success" onclick="f_search()"><i class="icon-magnifier"></i>查询</button>

        </div>
        <div id='canvasDiv'></div>

    </div>

<script type="text/javascript">

        $(function () {
            $.ajax({
                type: "GET",
                url: "/api/Sys_User/GetLoginInfo",
                dataType: "json",
                success: function (result) {
                    if (result != "") {

                        bindTree();
                       
                    }
                    else {
                        top.location.href = "../login.html";
                    }
                },
                error: function (error) {

                }
            });
        });

        var setting = {
            view: {
                dblClickExpand: false
            },
            data: {
                simpleData: {
                    enable: true
                }
            },
            callback: {
                onClick: onClick
            }
        };
    
        function onClick(e, treeId, treeNode) {
            var zTree = $.fn.zTree.getZTreeObj("treeDemo"),
			nodes = zTree.getSelectedNodes(),
			v = "";
            nodes.sort(function compare(a, b) { return a.id - b.id; });
            for (var i = 0, l = nodes.length; i < l; i++) {
                v = nodes[i].name;
                $("#department").val(nodes[i].id);
            }
            //if (v.length > 0 ) v = v.substring(0, v.length-1);
            var cityObj = $("#citySel");
            cityObj.val(v);
            hideMenu();
            BindDevice($("#department").val());
        }

        function showMenu() {
            var cityObj = $("#citySel");
            var cityOffset = $("#citySel").offset();
            $("#menuContent").css({ left: cityOffset.left + "px", top: cityOffset.top + cityObj.outerHeight() + "px" }).slideDown("fast");

            $("body").bind("mousedown", onBodyDown);
        }
        function hideMenu() {
            $("#menuContent").fadeOut("fast");
            $("body").unbind("mousedown", onBodyDown);
        }
        function onBodyDown(event) {
            if (!(event.target.id == "citySel" || event.target.id == "menuContent" || $(event.target).parents("#menuContent").length > 0)) {
                hideMenu();
            }
        }
    
        //绑定机构treeview
        function bindTree() {
            $.ajax({
                type: "POST",
                url: "/api/Department/DepartmentByUser",
                dataType: "json",
                success: function (data) {
                    var jsonstr = "[]";
                    var jsonarray = eval('(' + jsonstr + ')');
                    var zNodes;
                    var result = eval("(" + data + ")");
                    $(result.Rows).each(function (key) {

                        var node = { "id": "" + result.Rows[key].Dep_ID + "", "pId": "" + result.Rows[key].Dep_Parent + "", "name": "" + result.Rows[key].Dep_Name + "", "open": "true" };
                        jsonarray.push(node);
                    });


                    $.fn.zTree.init($("#treeDemo"), setting, jsonarray);
                },
                error: function (data) {
                    swal('提示', 'TREE绑定出错！', 'error');
                }
            });

        }


        //绑定基站设备名称下拉框
        function BindDevice(depid) {

            $.ajax({
                type: "POST",
                url: "/api/Device/DeviceByDepID?depID=" + depid,
                dataType: "json",
                success: function (data) {
                    $("#ddlname").empty();
                    var ddl = $("#ddlname");
                    //ddl.append("<option value=''>请选择...</option>");
                    var result = eval("(" + data + ")");
                    $(result.Rows).each(function (key) {
                        ddl.append('<option value="' + result.Rows[key].ID + '">' + result.Rows[key].stationname + '</option>');
                    });
                    ddlBind($("#ddlname").val());
                    ddl.bind("change", function () {
                        ddlBind($("#ddlname").val());
                    });
                },
                error: function (data) {
                    swal("下拉框绑定出错");
                }
            });
        }
        //绑定模块名称下拉框
        function ddlBind(devid) {
            $.ajax({
                type: "POST",
                url: "/api/Module/ModuleByDeviceId?deviceid=" + devid,
                dataType: "json",
                success: function (data) {
                    $("#ddlmodule").empty();
                    var ddl = $("#ddlmodule");
                    var result = eval("(" + data + ")");
                    $(result.Rows).each(function (key) {
                        ddl.append('<option value="' + result.Rows[key].NO + '">' + result.Rows[key].ModuleName + '</option>');
                    });
                  
                },
                error: function (data) {
                    swal("下拉框绑定出错！");
                }
            });
        }


        //列集合
        var colnames;
        function f_search() {
            var devid = $("#ddlname").val();
            var mID = $("#ddlmodule").val();
            $.ajax({
                type: "GET",
                url: "/api/SelectData/GetDeviceCVMDataByModuleID?depid=1001&deviceId=" + devid + "&moduleID=" + mID,
                dataType: "json",
                success: function (data) {
                    colnames = "";
                    var result = eval("(" + data + ")");
                    $(result.Rows).each(function (key) {
                        var color = "#2A962A";
                        var val = result.Rows[key].RTVal;
                        if (result.Rows[key].LowVal != '-' && result.Rows[key].HighVal != '-') {
                            //数据正常显示绿色
                            if (result.Rows[key].LowVal < val && result.Rows[key].HighVal > val) {
                                color = "#2A962A";
                            }
                            else {
                                 color = "#9F2626";
                            }
                        }
                        colnames += ",{name:'" + result.Rows[key].parametername + "',value:'" + result.Rows[key].RTVal + "',color: '" + color + "'}";
                    });
                    if (colnames != "") {
                        colnames = "[" + colnames.substr(1, colnames.length) + "]";
                        Column3DData();
                    }
                   
                },
                error: function (data) {
                    swal("数据加载出错！");
                }
            });

        }
    //加载柱状图   #9F2626  红色    #2A962A 绿色
        function Column3DData() {
           
            var chart = new iChart.Column3D({
                render: 'canvasDiv',
                data: colnames,
                title: {
                    color: '#3e576f'
                },
                width: 1200,
                height: 400,
                padding: 5,
                shadow: true,
                shadow_color: '#080808',
                background_color: '#eceeef',
                sub_option: {
                    label: {
                        color: '#2c2e2a',
                        padding: 10
                    }
                },
                coordinate: {
                    left_board: false,
                    scale: [{
                        position: 'left',
                        start_scale: 0,
                        end_scale: 50,
                        scale_space: 5,
                        listeners: {
                            parseText: function (t, x, y) {
                                return { text: t }
                            }
                        }
                    }],
                },

                tip: {
                    enable: true
                }
            });
            chart.setUp();
            chart.draw();
        }
</script>
