    <style>
        .toolbar {
            border-bottom: 2px solid #666;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        table {
            border-bottom: 1px solid #ccc;
        }

            display: inline-block;

    <script type="text/javascript">

        $(function () {
            $.ajax({
                type: "GET",
                url: "/api/Sys_User/GetLoginInfo",
                dataType: "json",
                success: function (result) {
                    if (result != "") {

                        bindTree();
                        if (name != "") {
                            $("#name").val(name);
                        }
                        if (NO != "") {
                            $("#NO").val(NO);
                        }
                        if (dID != "") {
                            $("#department").val(dID);
                        }
                        if (dname != "") {
                            $("#citySel").val(dname);
                        }
                        f_gridbind();
                        f_getData();
                    }
                    else {
                        top.location.href = "../login.html";
                    }
                },
                error: function (error) {

                }
            });
        });

        var setting = {
            view: {
                dblClickExpand: false
            },
            data: {
                simpleData: {
                    enable: true
                }
            },
            callback: {
                onClick: onClick
            }
        };


        function onClick(e, treeId, treeNode) {
            var zTree = $.fn.zTree.getZTreeObj("treeDemo"),
			nodes = zTree.getSelectedNodes(),
			v = "";
            nodes.sort(function compare(a, b) { return a.id - b.id; });
            for (var i = 0, l = nodes.length; i < l; i++) {
                v = nodes[i].name;
                $("#department").val(nodes[i].id);
            }
            //if (v.length > 0 ) v = v.substring(0, v.length-1);
            var cityObj = $("#citySel");
            cityObj.val(v);
            hideMenu();
        }

        function showMenu() {
            var cityObj = $("#citySel");
            var cityOffset = $("#citySel").offset();
            $("#menuContent").css({ left: cityOffset.left + "px", top: cityOffset.top + cityObj.outerHeight() + "px" }).slideDown("fast");

            $("body").bind("mousedown", onBodyDown);
        }
        function hideMenu() {
            $("#menuContent").fadeOut("fast");
            $("body").unbind("mousedown", onBodyDown);
        }
        function onBodyDown(event) {
            if (!(event.target.id == "citySel" || event.target.id == "menuContent" || $(event.target).parents("#menuContent").length > 0)) {
                hideMenu();
            }
        }


        //绑定机构treeview
        function bindTree() {
            $.ajax({
                type: "POST",
                url: "/api/Department/DepartmentByUser",
                dataType: "json",
                success: function (data) {
                    var jsonstr = "[]";
                    var jsonarray = eval('(' + jsonstr + ')');
                    var zNodes;
                    var result = eval("(" + data + ")");
                    $(result.Rows).each(function (key) {

                        var node = { "id": "" + result.Rows[key].Dep_ID + "", "pId": "" + result.Rows[key].Dep_Parent + "", "name": "" + result.Rows[key].Dep_Name + "", "open": "true" };
                        jsonarray.push(node);
                    });


                    $.fn.zTree.init($("#treeDemo"), setting, jsonarray);
                },
                error: function (data) {
                    swal('提示', 'TREE绑定出错！', 'error');
                }
            });

        }
    </script>

<body class="gray-bg">
    <div class="wrapper wrapper-content">
        <div class="toolbar">
            <label style="float: left;">用户机构：</label>
            <div style="float: left;margin:0 6px;width:300px;">
                <div class="col-sm-3">
                    <input id="citySel" type="text" name="citySel" onclick="showMenu(); return false;" class="validate[required] form-control" readonly value="" style="width:200px;" />

                </div>
                <div id="menuContent" class="menuContent" style="display:none; position: absolute; z-index:100">
                    <ul id="treeDemo" class="ztree" style="margin-top:0; width:200px;"></ul>
                </div>
                <input id="department" type="hidden" />
                </div>
                <label style="float: left;">基站名称：</label>
                <div style="float: left;margin:0 6px;width:200px;">
                    <input type="text" id="name" placeholder="设备序列号" style="width: 200px;" class=" form-control">

                </div>
                <label style="float: left;">设备序列号：</label>
                <div style="float: left;margin:0 6px;width:200px;">
                    <input type="text" id="NO" placeholder="设备序列号" style="width: 200px;" class=" form-control">

                </div>
                <button id="btnSearch" class="btn btn-success" onclick="f_search()"><i class="icon-magnifier"></i>搜索</button>
            <button id="btndata" class="btn btn-success" onclick="f_sdata()"><i class="icon-magnifier"></i>前往地图</button>
            </div>

        <div id="Grid"></div>

    </div>
  

</body>
</html>
<script type="text/javascript">
    var name = getQueryStringByName("sname");
    var NO = getQueryStringByName("NO");
    var dID = getQueryStringByName("depID");
    var dname = getQueryStringByName("depname");
    var grid = null;
    var CustomersData = null;
  
  
    //列名集合
    var colnames;

    //获取数据绑定列表
    function f_getData() {
        name = $("#name").val();
        NO = $("#NO").val()
        dID = $("#department").val();
        dname = $("#citySel").val();
        var id = "";        
        $.ajax({
            type: "GET",
            url: "/api/SelectData/GetDevcieMainData?sname=" + name + "&NO=" + NO + "&depID=" + dID + "&depname=" + dname,
            dataType: "json",
            success: function (result) {
                if (result != "") {
                    colnames = "";
                    CustomersData = eval("(" + result + ")");
                    for (var i in CustomersData.Rows[0]) {
                        if (i == "基站名称")
                        { colnames += ",{name:'" + i + "',display:'" + i + "',width: '150', frozen: true}"; }
                        else {
                            colnames += ",{name:'" + i + "',display:'" + i + "',width: '150'}";
                        }
                    }
                    colnames = "[" + colnames.substr(1, colnames.length) + "]";
                    f_gridbind();
                }
                else {
                    grid.loadData([]);
                }
                   
               
            },
            error: function (error) {

            }
        });
    }

    function f_gridbind() {
        grid = $("#Grid").ligerGrid({
            columns: eval("(" + colnames + ")"),
            pageSize: 10,
            data: CustomersData,
            width: '100%', height: '100%', rownumbers: true,
            allowAdjustColWidth: true
        });


        $("#pageloading").hide();
    }
   
    function f_search() {
        f_getData();     
    }

    function f_sdata() {
        parent.f_addTab("15", "设备地图", "Device/Map.html?depID=" + $("#department").val() + "&sname=" + $("#name").val() + "&NO=" + $("#NO").val() + "&depname=" + $("#citySel").val());
    }
 
</script>
