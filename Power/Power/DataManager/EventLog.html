    <div class="wrapper wrapper-content">
        <div class="toolbar">

<script type="text/javascript">
   

    var grid = null;
    var CustomersData = null;


    $(function () {
        $.ajax({
            type: "GET",
            url: "/api/Sys_User/GetLoginInfo",
            dataType: "json",
            success: function (result) {
                if (result != "") {

                    bindTree();

                }
                else {
                    top.location.href = "../login.html";
                }
            },
            error: function (error) {

            }
        });
    });

    var setting = {
        view: {
            dblClickExpand: false
        },
        data: {
            simpleData: {
                enable: true
            }
        },
        callback: {
            onClick: onClick
        }
    };

    function onClick(e, treeId, treeNode) {
        var zTree = $.fn.zTree.getZTreeObj("treeDemo"),
        nodes = zTree.getSelectedNodes(),
        v = "";
        nodes.sort(function compare(a, b) { return a.id - b.id; });
        for (var i = 0, l = nodes.length; i < l; i++) {
            v = nodes[i].name;
            $("#department").val(nodes[i].id);
        }
        //if (v.length > 0 ) v = v.substring(0, v.length-1);
        var cityObj = $("#citySel");
        cityObj.val(v);
        hideMenu();
        BindDevice($("#department").val());
    }

    function showMenu() {
        var cityObj = $("#citySel");
        var cityOffset = $("#citySel").offset();
        $("#menuContent").css({ left: cityOffset.left + "px", top: cityOffset.top + cityObj.outerHeight() + "px" }).slideDown("fast");

        $("body").bind("mousedown", onBodyDown);
    }
    function hideMenu() {
        $("#menuContent").fadeOut("fast");
        $("body").unbind("mousedown", onBodyDown);
    }
    function onBodyDown(event) {
        if (!(event.target.id == "citySel" || event.target.id == "menuContent" || $(event.target).parents("#menuContent").length > 0)) {
            hideMenu();
        }
    }

    //绑定机构treeview
    function bindTree() {
        $.ajax({
            type: "POST",
            url: "/api/Department/DepartmentByUser",
            dataType: "json",
            success: function (data) {
                var jsonstr = "[]";
                var jsonarray = eval('(' + jsonstr + ')');
                var zNodes;
                var result = eval("(" + data + ")");
                $(result.Rows).each(function (key) {

                    var node = { "id": "" + result.Rows[key].Dep_ID + "", "pId": "" + result.Rows[key].Dep_Parent + "", "name": "" + result.Rows[key].Dep_Name + "", "open": "true" };
                    jsonarray.push(node);
                });


                $.fn.zTree.init($("#treeDemo"), setting, jsonarray);
            },
            error: function (data) {
                swal('提示', 'TREE绑定出错！', 'error');
            }
        });

    }


    //绑定基站设备名称下拉框
    function BindDevice(depid) {

        $.ajax({
            type: "POST",
            url: "/api/Device/DeviceByDepID?depID=" + depid,
            dataType: "json",
            success: function (data) {
                $("#ddlname").empty();
                var ddl = $("#ddlname");
                //ddl.append("<option value=''>请选择...</option>");
                var result = eval("(" + data + ")");
                $(result.Rows).each(function (key) {
                    ddl.append('<option value="' + result.Rows[key].ID + '">' + result.Rows[key].stationname + '</option>');
                });
              
            },
            error: function (data) {
                swal("下拉框绑定出错");
            }
        });
    }

    //获取数据绑定列表  GetDeviceEventLogByDeviceId(string deviceid,string btime,string etime)
    function getData() {
        var id = $("#ddlname").val();
        var btime = $("#btime").val();
        var etime = $("#etime").val();
        $.ajax({
            type: "GET",
            url: "/api/EventLog/GetDeviceEventLogByDeviceId?deviceid=" + id + "&btime=" + btime + "&etime=" + etime,
            dataType: "json",
            success: function (result) {
                CustomersData = eval("(" + result + ")");
                f_gridbind();
            },
            error: function (error) {

            }
        });
    }

    function f_gridbind() {
        grid = $("#Grid").ligerGrid({
            columns: [
                { display: 'ID', name: 'ID', align: 'left', width: 120, hide: 1 },
                { display: '设备名称', name: 'deviceID', align: 'left', width: 150, hide: 1 },
                 { display: '设备名称', name: 'name', align: 'left', width: 150 },
                { display: '消息编号', name: 'msgNO', minWidth: 200, },
                { display: '消息类型', name: 'msgID', width: 300, align: 'left' },
                { display: '记录时间', name: 'rtr_TM', minWidth: 140 },
                { display: '运行时间', name: 'runtime', minWidth: 140 },
                { display: '命令', name: 'cmd', minWidth: 300 },
            { display: '命令来源', name: 'cmdsource', minWidth: 200, },
    { display: '系统状态', name: 'sysstate', width: 300, align: 'left' },
    { display: '一天内故障次数', name: 'faultcount', minWidth: 140 },
    { display: '正常待机计数', name: 'normaltime', minWidth: 140 },
    { display: '报警代码', name: 'alarm_state', minWidth: 300 }

            ], pageSize: 20,
            data: CustomersData,
            width: '100%', height: '100%', rownumbers: true,

        });


        $("#pageloading").hide();
    }

    function f_search() {
        getData();
    }
   
</script>
