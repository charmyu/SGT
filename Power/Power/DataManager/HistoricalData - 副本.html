    <script type="text/javascript">
        $(function () {
            $.ajax({
                type: "GET",
                url: "/api/Sys_User/GetLoginInfo",
                dataType: "json",
                success: function (result) {
                    if (result != "") {

                        $(".i-checks").iCheck({ checkboxClass: "icheckbox_square-green", radioClass: "iradio_square-green", });
                        laydate({
                            elem: "#start",
                            event: "focus"
                        });
                        var d = new Date(), str = '';
                        str += padleft0(d.getFullYear()) + '-';
                        str += padleft0(d.getMonth() + 1) + '-';
                        str += padleft0(d.getDate());
                        $("#start").val(str);
                        bindTree();
                    }
                    else {
                        location.href = "../login.html";
                    }
                },
                error: function (error) {

                }
            });
        });
        var setting = {
            view: {
                dblClickExpand: false
            },
            data: {
                simpleData: {
                    enable: true
                }
            },
            callback: {
                onClick: onClick
            }
        };


        function onClick(e, treeId, treeNode) {
            var zTree = $.fn.zTree.getZTreeObj("treeDemo"),
			nodes = zTree.getSelectedNodes(),
			v = "";
            nodes.sort(function compare(a, b) { return a.id - b.id; });
            for (var i = 0, l = nodes.length; i < l; i++) {
                v = nodes[i].name;
                $("#department").val(nodes[i].id);
            }
            //if (v.length > 0 ) v = v.substring(0, v.length-1);
            var cityObj = $("#citySel");
            cityObj.val(v);
            hideMenu();
            BindDevice($("#department").val());
        }

        function showMenu() {
            var cityObj = $("#citySel");
            var cityOffset = $("#citySel").offset();
            $("#menuContent").css({ left: cityOffset.left + "px", top: cityOffset.top + cityObj.outerHeight() + "px" }).slideDown("fast");

            $("body").bind("mousedown", onBodyDown);
        }
        function hideMenu() {
            $("#menuContent").fadeOut("fast");
            $("body").unbind("mousedown", onBodyDown);
        }
        function onBodyDown(event) {
            if (!(event.target.id == "citySel" || event.target.id == "menuContent" || $(event.target).parents("#menuContent").length > 0)) {
                hideMenu();
            }
        }

 
        //绑定机构treeview
        function bindTree() {
            $.ajax({
                type: "POST",
                url: "/api/Department/DepartmentByUser",
                dataType: "json",
                success: function (data) {
                    var jsonstr = "[]";
                    var jsonarray = eval('(' + jsonstr + ')');
                    var zNodes;
                    var result = eval("(" + data + ")");
                    $(result.Rows).each(function (key) {

                        var node = { "id": "" + result.Rows[key].Dep_ID + "", "pId": "" + result.Rows[key].Dep_Parent + "", "name": "" + result.Rows[key].Dep_Name + "", "open": "true" };
                        jsonarray.push(node);
                    });


                    $.fn.zTree.init($("#treeDemo"), setting, jsonarray);
                },
                error: function (data) {
                    swal('提示', 'TREE绑定出错！', 'error');
                }
            });

        }

        function padleft0(obj) {
            return obj.toString().replace(/^[0-9]{1}$/, "0" + obj);
        }
    </script>

<script>

  
  
        //绑定模板名称下拉框
    function BindDevice(depid) {

                $.ajax({
                    type: "POST",
                    url: "/api/Device/DeviceByDepID?depID="+depid,
                    dataType: "json",
                    success: function (data) {
                        $("#ddlname").empty();
                        var ddl = $("#ddlname");
                        //ddl.append("<option value=''>请选择...</option>");
                        var result = eval("(" + data + ")");
                        $(result.Rows).each(function (key) {
                            ddl.append('<option value="' + result.Rows[key].ID + '">' + result.Rows[key].stationname + '</option>');
                        });
                        ddlBind($("#ddlname").val());
                    ddl.bind("change", function () {
                        ddlBind($("#ddlname").val());
                    });
                },
                error: function (data) {
                    swal("下拉框绑定出错");
                }
            });
        }

        function ddlBind(devid)
        {
            $.ajax({
                type: "POST",
                url: "/api/Module/ModuleByDeviceId?deviceid=" + devid,
                dataType: "json",
                success: function (data) {
                    $("#ddlmodule").empty();
                    var ddl = $("#ddlmodule");
                    var result = eval("(" + data + ")");
                    $(result.Rows).each(function (key) {
                        ddl.append('<option value="' + result.Rows[key].NO + '">' + result.Rows[key].ModuleName + '</option>');
                    });
                 
                },
                error: function (data) {
                    swal("下拉框绑定出错！");
                }
            });
        }

        var grid = null;
        var CustomersData = null;


        //列名集合
        var colnames;
        function f_getData()
        {
            var devid = $("#ddlname").val();
            var no = $("#ddlmodule").val();
            $.ajax({
                type: "GET",
                url: "/api/HistoricalData/GetDataTalble?devID=" + devid  + "&NO=" + no + "&tm=" + $("#start").val() + "&date=" + $("input[name='rddep']:checked").val() + "&fun=" + $("input[name='fun']:checked").val(),
                dataType: "json",
                success: function (result) {
                    if (result != "") {
                        colnames = "";
                        CustomersData = eval("(" + result + ")");
                        for (var i in CustomersData.Rows[0]) {
                            if (i == "设备参数名称")
                            { colnames += ",{name:'" + i + "',display:'" + i + "',width: '150', frozen: true}"; }
                            else {
                                var temp = "日";
                                if ($("input[name='rddep']:checked").val() == "day")
                                {
                                    temp = "时";
                                }
                                colnames += ",{name:'" + i + "',display:'" + i +temp+ "',width: '100'}";
                            }
                        }
                        colnames = "[" + colnames.substr(1, colnames.length) + "]";
                        f_gridbind();
                    }
                    else {
                        grid.loadData([]);
                    }
                  
                },
                error: function (data) {
                    swal("数据加载出错！");
                }
            });

        }

        function f_gridbind() {
            grid = $("#Grid").ligerGrid({
                columns: eval("(" + colnames + ")"),
                pageSize: 10,
                data: CustomersData,
                width: '100%', height: '100%', rownumbers: true,
                allowAdjustColWidth: true
            });


            $("#pageloading").hide();
        }

        function f_search() {
            f_getData();
        }
  
</script>
