    <script type="text/javascript">
        var setting = {
            view: {
                dblClickExpand: false
            },
            data: {
                simpleData: {
                    enable: true
                }
            },
            callback: {
                onClick: onClick
            }
        };


        function onClick(e, treeId, treeNode) {
            var zTree = $.fn.zTree.getZTreeObj("treeDemo"),
			nodes = zTree.getSelectedNodes(),
			v = "";
            nodes.sort(function compare(a, b) { return a.id - b.id; });
            for (var i = 0, l = nodes.length; i < l; i++) {
                v = nodes[i].name;
                $("#department").val(nodes[i].id);
            }
            //if (v.length > 0 ) v = v.substring(0, v.length-1);
            var cityObj = $("#citySel");
            cityObj.attr("value", v);
            hideMenu();
        }

        function showMenu() {
            var cityObj = $("#citySel");
            var cityOffset = $("#citySel").offset();
            $("#menuContent").css({ left: cityOffset.left + "px", top: cityOffset.top + cityObj.outerHeight() + "px" }).slideDown("fast");

            $("body").bind("mousedown", onBodyDown);
        }
        function hideMenu() {
            $("#menuContent").fadeOut("fast");
            $("body").unbind("mousedown", onBodyDown);
        }
        function onBodyDown(event) {
            if (!(event.target.id == "citySel" || event.target.id == "menuContent" || $(event.target).parents("#menuContent").length > 0)) {
                hideMenu();
            }
        }

        $(document).ready(function () {
            //$("#signupForm").validate({
            //    debug: true
            //});
            jQuery("#signupForm").validationEngine();
            bindTree();
            binduser();
        });

        //绑定机构treeview
        function bindTree() {
            $.ajax({
                type: "POST",
                url: "/api/Department/DepartmentByUser",
                dataType: "json",
                success: function (data) {
                    var jsonstr = "[]";
                    var jsonarray = eval('(' + jsonstr + ')');
                    var zNodes;
                    var result = eval("(" + data + ")");
                    $(result.Rows).each(function (key) {

                        var node = { "id": "" + result.Rows[key].Dep_ID + "", "pId": "" + result.Rows[key].Dep_Parent + "", "name": "" + result.Rows[key].Dep_Name + "", "open": "true" };
                        jsonarray.push(node);
                    });


                    $.fn.zTree.init($("#treeDemo"), setting, jsonarray);
                },
                error: function (data) {
                    swal('提示', 'TREE绑定出错！', 'error');
                }
            });

        }
    </script>

<body class="gray-bg">
    <div class="wrapper wrapper-content">

                </div>

                <div style="float: left;margin:0 6px;width:300px;">
                    <select id="ddlmodule" class="form-control" style="width: 200px;"></select>
                </div>
                <button id="btnSearch" class="btn btn-success" onclick="f_search()"><i class="icon-magnifier"></i>搜索</button>

            </div>
        <div id="Grid"></div>

    </div>
    <script>
        //绑定模板名称下拉框
        $(function () {
            $.ajax({
                type: "GET",
                url: "/api/Device/GetAllDevice",
                dataType: "json",
                success: function (data) {
                    $("#ddlSearch").empty();
                    var ddl = $("#ddlSearch");
                    //ddl.append("<option value=''>请选择...</option>");
                    var result = eval("(" + data + ")");
                    $(result.Rows).each(function (key) {
                        ddl.append('<option value="' + result.Rows[key].ID + '">' + result.Rows[key].name + '</option>');
                    });
                    ddlBind($("#ddlSearch").val());
                    ddl.bind("change", function () {
                        ddlBind($("#ddlSearch").val());
                    });
                },
                error: function (data) {
                    alert("下拉框绑定出错");
                }
            });
        });

        function ddlBind(deviceid)
        {
            $.ajax({
                type: "GET",
                url: "/api/Module/GetModuleByDeviceId?deviceid=" + deviceid+"&id=1",
                dataType: "json",
                success: function (data) {
                    $("#ddlmodule").empty();
                    var ddl = $("#ddlmodule");
                    ddl.append("<option value='00'>主控系统</option>");
                    var result = eval("(" + data + ")");
                    $(result.Rows).each(function (key) {
                        ddl.append('<option value="' + result.Rows[key].ID + '">' + result.Rows[key].ModuleName + '</option>');
                    });

                },
                error: function (data) {
                    alert("下拉框绑定出错");
                }
            });
        }


    </script>

<script type="text/javascript">
    var grid = null;
    var CustomersData = null;


    $.ready(function () {

        getData();
    });

    //获取数据绑定列表
    function getData() {
        var id = "";
        if ($("#ddlmodule").val() == "00") {
            id = $("#ddlSearch").val();
        }
        else {
            id = $("#ddlmodule").val();
        }
        $.ajax({
            type: "GET",
            url: "/api/RT_APoint/GetDeviceDataByDeviceId?deviceid=" + id,
            dataType: "json",
            success: function (result) {
                CustomersData = eval("(" + result + ")");
                f_gridbind();
            },
            error: function (error) {

            }
        });
    }

    function f_gridbind() {
        grid = $("#Grid").ligerGrid({
            columns: [
                { display: 'ID', name: 'ID', align: 'left', width: 120, hide: 1 },
                { display: '设备/模块名称', name: 'ModuleID', align: 'left', width: 150, hide: 1 },
                { display: '参数ID', name: 'prarmeterID', minWidth: 200, hide: 1 },
                { display: '参数名称', name: 'paraName', width: 300, align: 'left' },
                { display: '参数值', name: 'RTVal', minWidth: 140 },
                { display: '状态', name: 'Status', minWidth: 140 },
                { display: '接收数据时间', name: 'TM', minWidth: 300 }

            ], pageSize: 20,
            data: CustomersData,
            width: '100%', height: '100%', rownumbers: true,

        });


        $("#pageloading").hide();
    }
   
    function f_search() {
        getData();
        //grid.options.data = CustomersData;
        //grid.loadData(f_getWhere());
    }
    function f_getWhere() {
        if (!grid) return null;
        var clause = function (rowdata, rowindex) {
            var key = $("#txtSearch").val();
            return rowdata.name.indexOf(key) > -1;

        };
        return clause;
    }

    //获取选择行
    function getCheckedData() {
        var rows = grid.getCheckedRows();
        var str = "";
        $(rows).each(function () {
            str += this.CustomerID + ",";
        });

    }
</script>
