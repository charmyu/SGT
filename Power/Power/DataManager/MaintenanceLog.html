    <style>
        .toolbar {
            border-bottom: 2px solid #666;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        table {
            border-bottom: 1px solid #ccc;
        }

        .toolbar label {
            display: inline-block;
            height: 34px;
            line-height: 34px;
        }

        table tbody tr:hover {
            background: #ccc;
        }

        .table {
            margin-bottom: 6px;
        }
    </style>

    <script type="text/javascript">
        var setting = {
            view: {
                dblClickExpand: false
            },
            data: {
                simpleData: {
                    enable: true
                }
            },
            callback: {
                onClick: onClick
            }
        };


        function onClick(e, treeId, treeNode) {
            var zTree = $.fn.zTree.getZTreeObj("treeDemo"),
			nodes = zTree.getSelectedNodes(),
			v = "";
            nodes.sort(function compare(a, b) { return a.id - b.id; });
            for (var i = 0, l = nodes.length; i < l; i++) {
                v = nodes[i].name;
                $("#department").val(nodes[i].id);
            }
            //if (v.length > 0 ) v = v.substring(0, v.length-1);
            var cityObj = $("#citySel");
            cityObj.attr("value", v);
            hideMenu();
        }

        function showMenu() {
            var cityObj = $("#citySel");
            var cityOffset = $("#citySel").offset();
            $("#menuContent").css({ left: cityOffset.left + "px", top: cityOffset.top + cityObj.outerHeight() + "px" }).slideDown("fast");

            $("body").bind("mousedown", onBodyDown);
        }
        function hideMenu() {
            $("#menuContent").fadeOut("fast");
            $("body").unbind("mousedown", onBodyDown);
        }
        function onBodyDown(event) {
            if (!(event.target.id == "citySel" || event.target.id == "menuContent" || $(event.target).parents("#menuContent").length > 0)) {
                hideMenu();
            }
        }

        //绑定机构treeview
        function bindTree() {
            $.ajax({
                type: "POST",
                url: "/api/Department/DepartmentByUser",
                dataType: "json",
                success: function (data) {
                    var jsonstr = "[]";
                    var jsonarray = eval('(' + jsonstr + ')');
                    var zNodes;
                    var result = eval("(" + data + ")");
                    $(result.Rows).each(function (key) {

                        var node = { "id": "" + result.Rows[key].Dep_ID + "", "pId": "" + result.Rows[key].Dep_Parent + "", "name": "" + result.Rows[key].Dep_Name + "", "open": "true" };
                        jsonarray.push(node);
                    });


                    $.fn.zTree.init($("#treeDemo"), setting, jsonarray);
                },
                error: function (data) {
                    swal('提示', 'TREE绑定出错！', 'error');
                }
            });

        }
    </script>
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content">
        <div class="toolbar">
            <div style="float: left;margin:0 6px;width:200px;">
                <input id="citySel" name="citySel" type="text" onclick="showMenu(); return false;" class="form-control" readonly value="" style="width:200px;" />

                <div id="menuContent" class="menuContent" style="display:none; position: absolute; z-index:100">
                    <ul id="treeDemo" class="ztree" style="margin-top:0; width:200px;"></ul>
                </div>
                <input id="department" type="hidden" />
            </div>
            <label style="float: left;">基站名称：</label>
            <div style="float: left;margin:0 6px;width:200px;">
                <input id="txtSearch" class="form-control" placeholder="请输入内容进行搜索" />
            </div>
            <button id="btnSearch" class="btn btn-success" onclick="f_search()"><i class="icon-magnifier"></i>搜索</button>

        </div>
        <div id="UserGrid"></div>

    </div>
</body>

<script type="text/javascript">
    var grid = null;
    var CustomersData = null;

    $(function () {
        $.ajax({
            type: "GET",
            url: "/api/Sys_User/GetLoginInfo",
            dataType: "json",
            success: function (result) {
                if (result != "") {
                    var user = eval("(" + result + ")");
                    //  $("#lblUsername").html(user.UserName);
                    bindTree();
                }
                else {
                    location.href = "../login.html";
                }
            },
            error: function (error) {

            }
        });
    });


    //获取数据绑定列表
    function getData() {
        var key1 = $("#txtSearch").val();
        var key2 = $("#department").val();
        $.ajax({
            type: "GET",
            url: "/api/Maintenance/GetMaintenanceLogByDepId?depID=" + key2 + "&sname=" + key1,
            dataType: "json",
            success: function (result) {
                CustomersData = eval("(" + result + ")");
                f_gridbind();
            },
            error: function (error) {

            }
        });
    }
    function onedit(id) {
        $.ligerDialog.open({ width: 850, height: 500, url: 'Image.html?Uid='+id, title: "查看图片" });
    }
    function f_gridbind() {
        grid = $("#UserGrid").ligerGrid({
            columns: [

            { display: 'ID', name: 'ID', minWidth: 60, hide: 1 },
             { display: '基站名称', name: 'stationname', width: 200, align: 'left' },

             { display: '维护人', name: 'UserID', width: 100, align: 'left' },
             { display: '图片', name: 'ImgName', align: 'left', hide: 1 },
             {
                 display: '图片', isAllowHide: false,
                 render: function (row)
                 {

                     var html = '<a href="#" onclick="onedit(\'' + row.ImgName + '\')" >查看图片</a>';
                     

                     return html;
                 }
             },

             { display: '维护内容', name: 'Memo', align: 'left' },

            ], pageSize: 20, checkbox: true,
            data: CustomersData,
            width: '100%', height: '100%', 
            toolbar: {
                items: [
                { text: '增加', click: itemclick, icon: 'add' },
                { line: true },
                { text: '修改', click: itemclick, icon: 'modify' },
                { line: true },
                { text: '删除', click: itemclick, icon: 'delete' },
                { line: true },
                { text: '刷新', click: itemclick, icon: 'refresh' }
                ]
            }
        });


        $("#pageloading").hide();
    }
    function itemclick(item) {
        if (item.text == "增加") {
            $.ligerDialog.open({ width: 850, height: 500, url: '../Device/AddMaintenanceLog.html?Uid=', title: "编辑用户类型" });
        }
        if (item.text == "修改") {
            var rows = grid.getCheckedRows();
            if (rows.length == 1) {
                var str = "";
                $(rows).each(function () {
                    str += this.ID;
                });

                $.ligerDialog.open({ width: 850, height: 500, url: '../Device/AddMaintenanceLog.html?Uid=' + str, title: "编辑用户类型" });
            }
            else {
                $.ligerDialog.alert('请选择一条记录修改!');
            }
        }
        if (item.text == "删除") {
            var rows = grid.getCheckedRows();
            if (rows.length == 1) {
                var str = "";
                $(rows).each(function () {
                    str += this.ID;
                });
                Del(str);

            }
            else {
                $.ligerDialog.alert('请选择一行删除!');
            }
        }
        if (item.text == "刷新") {
            getData();
        }
        // alert(item.text);
    }

    //搜索
    function f_search() {
        getData();
    }
   
    ///删除
    function Del(str) {
        if (str != "") {
            swal({
                title: "您确定要删除这条信息吗",
                text: "删除后将无法恢复，请谨慎操作！",
                type: "warning",
                showCancelButton: true,
                cancelButtonText: "不删除",
                confirmButtonColor: "#DD6B55",
                confirmButtonText: "删除",
                closeOnConfirm: false
            }, function () {
                $.ajax({
                    type: "POST",
                    url: "/api/Maintenance/DelMaintenanceLog?Uid=" + str,
                    dataType: "json",
                    success: function (result) {
                        if (result != "" && result == "OK") {
                            swal("删除成功！", "您已经永久删除了这条信息。", "success");
                            getData();
                        }
                    },
                    error: function (error) {
                        $.ligerDialog.alert('删除异常!');
                    }
                });
            });
        }
    }

</script>
