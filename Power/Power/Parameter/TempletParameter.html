<body class="gray-bg">
    <div class="wrapper wrapper-content">
        <div class="toolbar">
            <label style="float: left;">模板名称：</label>
            <div style="float: left;margin:0 6px;width:300px;">
                <select id="ddlSearch" class="form-control" style="width: 200px;"></select>
            </div>
            <button id="btnSearch" class="btn btn-success" onclick="getData()"><i class="icon-magnifier"></i>搜索</button>

        </div>
        <div id="Grid"></div>

    </div>
    <script>
        //绑定模板名称下拉框
        $(function () {
            $.ajax({
                type: "GET",
                url: "/api/Templet/GetAllTemplet",
                dataType: "json",
                success: function (data) {
                    $("#ddlSearch").empty();
                    var ddl = $("#ddlSearch");
                    //ddl.append("<option value=''>请选择...</option>");
                    var result = eval("(" + data + ")");
                    $(result.Rows).each(function (key) {
                        ddl.append('<option value="' + result.Rows[key].ID + '">' + result.Rows[key].templetname + '</option>');
                    });

                },
                error: function (data) {
                    alert("下拉框绑定出错");
                }
            });
        });
       

    </script>

<script type="text/javascript">
    var grid = null;
    var CustomersData = null;


    //获取数据绑定列表
    function getData() {
        $.ajax({
            type: "GET",
            url: "/api/TempletParameter/GetTempletParamByTempID?tempID=" + $("#ddlSearch").val(),
            dataType: "json",
            success: function (result) {
                CustomersData = eval("(" + result + ")");
                f_gridbind();
            },
            error: function (error) {

            }
        });
    }

    function f_gridbind() {
        grid = $("#Grid").ligerGrid({
            columns: [

            { display: 'ID', name: 'ID', minWidth: 60, hide: 1 },
            { display: '模板ID', name: 'templetID', width: 150, align: 'left', hide: 1 },
            { display: '模板名称', name: 'templetname', width: 300, align: 'left' },
            { display: '参数ID', name: 'parameterID', width: 200, align: 'left', hide: 1 },
            { display: '参数名称', name: 'parametername', width: 450, align: 'left' },
            { display: '参数序号', name: 'parameterindex', width: 80, align: 'left' },

            ], pageSize: 20,
            data: CustomersData,
            width: '100%', height: '100%', checkbox: true,
            toolbar: {
                items: [
                { text: '增加', click: itemclick, icon: 'add' },
                { line: true },
                { text: '修改', click: itemclick, icon: 'modify' },
                { line: true },
                { text: '删除', click: itemclick, icon: 'delete' },
                { line: true },
                { text: '刷新', click: itemclick, icon: 'refresh' }
                ]
            }
        });


        $("#pageloading").hide();
    }
    function itemclick(item) {
        if (item.text == "增加") {
            var tmepname =encodeURIComponent( $('#ddlSearch  option:selected').text());
            var tmepid = $('#ddlSearch').val();
            var pname = "";
            $.ligerDialog.open({ width: 800, height: 400, url: 'TempletParameterEdit.html?Pname=' + pname + '&Templetname=' + tmepname + '&TempletID=' + tmepid + '&Uid=', title: "编辑模板信息" });
        }
        if (item.text == "修改") {
            var rows = grid.getCheckedRows();
            if (rows.length == 1) {
                var str = "";
                var str1 = "";
                var str2 = "";
                var pname = ""; 
                $(rows).each(function () {
                    str += this.ID;
                    str1 = this.templetname;
                    str2 = this.templetID;
                    pname = encodeURIComponent(this.parametername);
                });
              
                $.ligerDialog.open({ width: 800, height: 400, url: 'TempletParameterEdit.html?Pname=' + pname + '&Uid=' + str + '&Templetname=' + str1 + '&TempletID=' + str2, title: "编辑模板信息" });
            }
            else {
                $.ligerDialog.alert('请选择一条记录修改!');
            }
        }
        if (item.text == "删除") {
            var rows = grid.getCheckedRows();
            if (rows.length == 1) {
                var str = "";
                $(rows).each(function () {
                    str += this.ID;
                });
                Del(str);
            }
            else {
                $.ligerDialog.alert('请选择一行删除!');
            }
        }
        if (item.text == "刷新") {
            getData();
        }
        // alert(item.text);
    }

    //搜索
    function f_search() {
        grid.options.data = CustomersData;
        grid.loadData(f_getWhere());
    }
    function f_getWhere() {
        if (!grid) return null;
        var clause = function (rowdata, rowindex) {
            var key = $("#txtSearch").val();
            return rowdata.templetname.indexOf(key) > -1;

        };
        return clause;
    }
    ///删除 
    function Del(str) {
        if (str != "") {
            swal({
                title: "您确定要删除这条信息吗",
                text: "删除后将无法恢复，请谨慎操作！",
                type: "warning",
                showCancelButton: true,
                cancelButtonText: "不删除",
                confirmButtonColor: "#DD6B55",
                confirmButtonText: "删除",
                closeOnConfirm: false
            }, function () {
                $.ajax({
                    type: "POST",
                    url: "/api/TempletParameter/DelTempletParam?Uid=" + str,
                    dataType: "json",
                    success: function (result) {
                        if (result != "" && result == "OK") {
                            swal("删除成功！", "您已经永久删除了这条信息。", "success");
                            getData();
                        }
                    },
                    error: function (error) {
                        $.ligerDialog.alert('删除异常!');
                    }
                });
            });
        }
    }
    

</script>
