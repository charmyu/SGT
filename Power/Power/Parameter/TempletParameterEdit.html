<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link rel="shortcut icon" href="../favicon.ico" />
    <link href="../js/lib/ligerUI/skins/ligerui-icons.css" rel="stylesheet" type="text/css" />
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/font-awesome.min93e3.css" rel="stylesheet" />
    <link href="../css/common.css" rel="stylesheet" />
    <link href="../css/plugins/sweetalert/sweetalert.css" rel="stylesheet" />
    <link href="../css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet" />
    <link href="../js/lib/ligerUI/skins/Aqua/css/ligerui-all.css" rel="stylesheet" type="text/css" />
    <link href="../js/lib/ligerUI/skins/Gray/css/all.css" rel="stylesheet" type="text/css" />
    <script src="../js/lib/jquery/jquery-1.9.0.min.js" type="text/javascript"></script>
    <script src="../js/lib/ligerUI/js/core/base.js" type="text/javascript"></script>
    <script src="../js/lib/ligerUI/js/plugins/ligerGrid.js"></script>
    <script src="../js/lib/ligerUI/js/plugins/ligerToolBar.js" type="text/javascript"></script>
    <script src="../js/lib/ligerUI/js/plugins/ligerDialog.js" type="text/javascript"></script>
    <script src="../js/Jquery/ligerUI/LV.js"></script>
    <script src="../js/common.js"></script>
    
</head>
<body>
    <div>
        <div class="col-sm-9">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>参数类型</h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">模板名称：</label>
                            <div class="col-sm-3">
                                <input type="text" id="templetname" class="form-control" style="width: 300px;">

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">参数名称：</label>
                            <div class="col-sm-3">
                                <select id="paramname" class="form-control" style="width: 300px;"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">参数序号：</label>
                            <div class="col-sm-3">
                                <input type="text" id="paramindex" placeholder="参数序号" class="form-control" style="width: 300px;">

                            </div>
                        </div>
                        <!--<div class="hr-line-dashed"></div>-->
                        <div class="form-group">
                            <input id="btnSave" onclick="Save()" class="btn btn-primary col-sm-offset-4" type="button" value="保存" />
                            <input id="btnCancel" onclick="Empty()" class="btn btn-danger col-sm-offset-1" type="button" value="取消" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
<script>
    var UID = getQueryStringByName("Uid");
    var UTempletname = decodeURIComponent(getQueryStringByName("Templetname"));
    var UPname =decodeURIComponent(getQueryStringByName("Pname"));
    var UTempletID = getQueryStringByName("TempletID"); 
    var getData = null;
    var userinfo;
    $(function () {
        $.ajax({
            type: "GET",
            url: "/api/Sys_User/GetLoginInfo",
            dataType: "json",
            success: function (result) {
                if (result != "") {

                    BindTempletParam();
                }
                else {
                    location.href = "../login.html";
                }
            },
            error: function (error) {

            }
        });
    });

    function BindTempletParam() {
       
        if (UID != "") {
            
            $.ajax({
                type: "GET",
                url: "/api/TempletParameter/GetParameterByUID?Uid=" + UID,
                dataType: "json",
                success: function (result) {
                    getData = eval("(" + result + ")");
                    BindVal(getData);
                },
                error: function (error) {

                }
            });
        }
        else {
            GetTempletOutParam(UTempletID);
            Empty();
            $("#templetname").attr("value", UTempletname);
            $("#templetname").attr("disabled", "disabled");
        }

    }
    //获取模板没有的参数
    function GetTempletOutParam(templetid) {
        $.ajax({
            type: "GET",
            url: "/api/TempletParameter/GetTempletParam?templet=" + templetid + "&mark=out",
            dataType: "json",
            success: function (data) {
                $("#paramname").empty();
                var ddl = $("#paramname");
                var result = eval("(" + data + ")");
                $(result.Rows).each(function (key) {
                    ddl.append('<option value="' + result.Rows[key].ID + '">' + result.Rows[key].parametername + '</option>');

                });
            },
            error: function (error) {

            }
        });
    }
    function UserInfo() {
        $.ajax({
            type: "GET",
            url: "/api/Sys_User/GetLoginInfo",
            dataType: "json",
            success: function (result) {
                if (result != "") {
                    userinfo = eval("(" + result + ")");

                }
                else {
                    location.href = "../login.html";
                }
            },
            error: function (error) {

            }
        });
    }
    //绑定修改数据
    function BindVal(getData) {
        $("#paramindex").attr("value", getData.parameterindex);
        $("#templetname").attr("value", UTempletname);
        $("#templetname").attr("disabled", "disabled");
        var ddl = $("#paramname");
        ddl.append('<option value="' + getData.parameterID + '">' + UPname + '</option>');
    }
    //清空
    function Empty() {
        $("#paramindex").attr("");
        UID = "";
    }

    //保存数据
    function Save() {
        if ($("#typename").val() != "") {
            $.ajax({
                type: "POST",
                url: "/api/TempletParameter/SaveTempletParameter?Uid=" + UID + "&paramid=" + $("#paramname").val() + "&tempid=" + UTempletID + "&paramindex=" + $("#paramindex").val(),
                dataType: "json",
                success: function (result) {
                    var val = result;
                    if (val != "Error") {
                        alert('编辑成功!');
                        parent.getData();
                        UID = "";
                    }

                },
                error: function () {
                    parent.getData();
                }
            });
        }
        else {
            alert("类型名称不能为空！");
        }

    }
</script>
