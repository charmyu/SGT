<body>
    <div>
        <div class="col-sm-6">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>参数类型</h5>
                </div>
                <div class="ibox-content">
                    <form id="myform" class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="inputfile" class="col-sm-3 control-label">类型编号：</label>
                            <div class="col-sm-3">
                                <select id="typeid" class="form-control" style="width: 300px;">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">类型名称：</label>
                            <div class="col-sm-8">
                                <input type="text" id="typename" placeholder="类型名称" style="width: 300px;" class="validate[required] form-control">

                            </div>
                        </div>




                        <!--<div class="hr-line-dashed"></div>-->
                        <div class="form-group">
                            <button id="btnSave" onclick="Save()" type="submit" class="btn btn-primary col-sm-offset-4">&nbsp;&nbsp;保存&nbsp;&nbsp;</button>
                            <button id="btnCancel" onclick="Empty()" class="btn btn-danger col-sm-offset-1">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    var UID = getQueryStringByName("Uid");
    var getData = null;
    var userinfo;

    $(function () {
        jQuery("#myform").validationEngine();
        if (UID != "") {
            $.ajax({
                type: "GET",
                url: "/api/ParameterType/GetParameterTypeByUID?Uid=" + UID,
                dataType: "json",
                success: function (result) {
                    getData = eval("(" + result + ")");
                    BindVal(getData);
                },
                error: function (error) {

                }
            });
        }
        else {
            Empty();
        }

    });

    function UserInfo() {
        $.ajax({
            type: "GET",
            url: "/api/Sys_User/GetLoginInfo",
            dataType: "json",
            success: function (result) {
                if (result != "") {
                    userinfo = eval("(" + result + ")");

                }
                else {
                    location.href = "../login.html";
                }
            },
            error: function (error) {

            }
        });
    }
    //绑定修改数据
    function BindVal(getData) {
        $("#typename").attr("value", getData.parametertypename);

        $("#typeid").val(getData.parametertype);

    }
    //清空
    function Empty() {
        $("#typename").attr("value", "");
        UID = "";
    }

    //保存数据
    function Save() {

        if (!jQuery('#myform').validationEngine('validate')) {
            // swal('提示', '验证不通过！', 'success');
            return;
        }
            $.ajax({
                type: "POST",
                url: "/api/ParameterType/SaveParameterType?Uid=" + UID + "&typeid=" + $("#typeid").val() + "&typename=" + $("#typename").val(),
                dataType: "json",
                success: function (result) {
                    var val = result;
                    if (val != "Error") {
                        swal("提示", "编辑成功!", "success");
                        if (UID != "") {
                            parent.getData();
                            UID = "";
                        }
                    }

                },
                error: function () {
                    parent.getData();
                }
            });
       

    }
</script>
