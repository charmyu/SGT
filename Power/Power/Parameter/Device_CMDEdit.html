    <link href="../css/plugins/sweetalert/sweetalert.css" rel="stylesheet" />
    <link href="../css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet" />

    <script src="../js/Jquery/Validation-Engine-master/js/languages/jquery.validationEngine-zh_CN.js"></script>
    <script src="../js/plugins/sweetalert/sweetalert.min.js"></script>
</head>
<body>
    <div>
        <div class="col-sm-10">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>用户类型</h5>
                </div>
                <div class="ibox-content">
                    <form id="myform" class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="inputfile" class="col-sm-4 control-label">CMD编码：</label>
                            <div class="col-sm-8">
                                <input type="text" id="cmd" placeholder="CMD编码" class="validate[required] form-control">

                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-4 control-label">CMD命令名称：</label>
                            <div class="col-sm-8">
                                <input type="text" id="cmdname" placeholder="CMD命令名称" class="validate[required] form-control">

                            </div>
                        </div>
                        <!--<div class="hr-line-dashed"></div>-->
                        <div class="form-group">
                            <button id="btnSave" type="submit" onclick="Save()" class="btn btn-primary col-sm-offset-4">&nbsp;&nbsp;保存&nbsp;&nbsp;</button>
                            <button id="btnCancel" onclick="Empty()" class="btn btn-danger col-sm-offset-1">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    var UID = getQueryStringByName("Uid");
    var getData = null;
    var userinfo;

    $(function () {
        jQuery("#myform").validationEngine();
        if (UID != "") {
            $.ajax({
                type: "GET",
                url: "/api/Device_CMD/GetDeviceCMDByUID?Uid=" + UID,
                dataType: "json",
                success: function (result) {
                    getData = eval("(" + result + ")");
                    BindVal(getData);
                },
                error: function (error) {

                }
            });
        }
        else {
            Empty();
        }

    });

    function UserInfo() {
        $.ajax({
            type: "GET",
            url: "/api/Sys_User/GetLoginInfo",
            dataType: "json",
            success: function (result) {
                if (result != "") {
                    userinfo = eval("(" + result + ")");

                }
                else {
                    location.href = "../login.html";
                }
            },
            error: function (error) {

            }
        });
    }
    //绑定修改数据
    function BindVal(getData) {
        $("#cmdname").val(getData.CMDName);

        $("#cmd").val(getData.CMD);

    }
    //清空
    function Empty() {
        $("#cmdname").val("");
        $("#cmd").val("");
        UID = "";
    }

    //保存数据
    function Save() {
        if (!jQuery('#myform').validationEngine('validate')) {
            // swal('提示', '验证不通过！', 'success');
            return;
        }

        $.ajax({
            type: "POST",
            url: "/api/Device_CMD/SaveDeviceCMD?Uid=" + UID + "&cmd=" + $("#cmd").val() + "&cmdname=" + $("#cmdname").val(),
            dataType: "json",
            success: function (result) {
                var val = result;
                if (val != "Error") {
                    swal('编辑成功!');
                    parent.getData();
                    UID = "";
                }

            },
            error: function () {
                parent.getData();
            }
        });

    }
</script>
