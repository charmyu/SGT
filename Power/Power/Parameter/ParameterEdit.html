<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link rel="shortcut icon" href="../favicon.ico" />
    <link href="../js/lib/ligerUI/skins/ligerui-icons.css" rel="stylesheet" type="text/css" />
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/font-awesome.min93e3.css" rel="stylesheet" />
    <link href="../css/common.css" rel="stylesheet" />
    <link href="../css/plugins/sweetalert/sweetalert.css" rel="stylesheet" />
    <link href="../css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet" />
    <link href="../js/lib/ligerUI/skins/Aqua/css/ligerui-all.css" rel="stylesheet" type="text/css" />
    <link href="../js/lib/ligerUI/skins/Gray/css/all.css" rel="stylesheet" type="text/css" />
    <script src="../js/lib/jquery/jquery-1.9.0.min.js" type="text/javascript"></script>
    <script src="../js/lib/ligerUI/js/core/base.js" type="text/javascript"></script>
    <script src="../js/lib/ligerUI/js/plugins/ligerGrid.js"></script>
    <script src="../js/lib/ligerUI/js/plugins/ligerToolBar.js" type="text/javascript"></script>
    <script src="../js/lib/ligerUI/js/plugins/ligerDialog.js" type="text/javascript"></script>
    <script src="../js/Jquery/ligerUI/LV.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/plugins/sweetalert/sweetalert.min.js"></script>

    <link href="../js/Jquery/Validation-Engine-master/css/validationEngine.jquery.css" rel="stylesheet" />
    <script src="../js/Jquery/Validation-Engine-master/js/jquery.validationEngine.js"></script>
    <script src="../js/Jquery/Validation-Engine-master/js/languages/jquery.validationEngine-zh_CN.js"></script>
    
</head>
<body>

    <div>
        <div class="col-sm-12">
            <div class="ibox float-e-margins"> 
                <div class="ibox-title">
                    <h5>设备参数信息</h5>
                </div>               
                <div class="ibox-content">
                    <form id="myform" class="form-horizontal" role="form">
                        <table style="width: 100%; margin: 10px auto" class="tableForm">
                            <tr>
                                <td valign="top">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">设备型号：</label>
                                        <div class="col-sm-8">
                                            <select id="seltemplet" class="form-control" style="width: 200px;"></select>

                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">用户权限：</label>
                                        <div class="col-sm-8">
                                            <select id="usertype" class="form-control" style="width: 200px;"></select>

                                        </div>
                                    </div>   
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label" for="name">参数类型：</label>
                                        <div class="col-sm-3">
                                            <select id="paramtype" class="form-control" style="width: 200px;">                                               
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">参数名称：</label>
                                        <div class="col-sm-3">
                                            <input type="text" id="paramname" class="validate[required] form-control" style="width: 200px;" />

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">数据类型：</label>
                                        <div class="col-sm-3">
                                            <select id="datatype" class="form-control" style="width: 200px;">
                                                <option value="float">float</option>
                                                <option value="bit">bit</option>
                                                <option value="byte">byte</option>
                                                <option value="word">word</option>
                                               
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputfile" class="col-sm-3 control-label">参数起始位：</label>
                                        <div class="col-sm-3">
                                            <input type="text" id="startbit" class="validate[required,custom[integer]] form-control" style="width: 200px;" />                                           
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputfile" class="col-sm-3 control-label">参数长度：</label>
                                        <div class="col-sm-3">                                          
                                            <input type="text" id="datalen" class="validate[required,custom[integer]] form-control" style="width: 200px;" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">数据bit位：</label>
                                        <div class="col-sm-3">
                                            <input type="text" id="databit" value="1" class="validate[required,custom[integer]] form-control" style="width: 200px;" />

                                        </div>
                                    </div>
                                    <div class="form-group" >
                                        <label class="col-sm-3 control-label">设置命令：</label>
                                        <div class="col-sm-3">
                                            <input type="text" id="code" value="1" class="form-control" style="width: 200px;" />

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">发送命令：</label>
                                        <div class="col-sm-3">
                                            <select id="cmd" class="form-control" style="width: 200px;"></select>
                                        </div>
                                    </div>
                                </td>
                                <td>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">发送目标：</label>
                                        <div class="col-sm-3">
                                            <select id="sendID" class="form-control" style="width: 200px;"></select>

                                        </div>
                                    </div>
                                    <div class="form-group" >
                                        <label class="col-sm-3 control-label">设备详情显示：</label>
                                        <div class="col-sm-3">
                                            <!--<input type="text" id="targetID" value="0" class="form-control" style="width: 200px;" />-->
                                            <select id="targetID" class="form-control" style="width: 200px;">
                                                <option value="0" selected="selected">不显示</option>
                                                <option value="1">位置1</option>
                                                <option value="2">位置2</option>
                                                <option value="3">位置3</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">数据简表：</label>
                                        <div class="col-sm-8">
                                            <select id="issave" class="form-control" style="width: 200px;">
                                                <option value="1">是</option>
                                                <option value="0">否</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">参数解析：</label>
                                        <div class="col-sm-3">
                                            <input type="text" id="memo" value="-" class="validate[required] form-control" style="width: 200px;" />

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">报警上限：</label>
                                        <div class="col-sm-3">
                                            <input type="text" id="high" value="-" class="validate[required] form-control" style="width: 200px;" />

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">报警下限：</label>
                                        <div class="col-sm-3">
                                            <input type="text" id="low" value="-" class="validate[required] form-control" style="width: 200px;" />

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">数据斜率：</label>
                                        <div class="col-sm-8">
                                            <input type="text" id="k" value="1" class="validate[required,custom[number]] form-control" style="width: 200px;">

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">数据截距：</label>
                                        <div class="col-sm-8">
                                            <input type="text" id="b" value="0" class="validate[required,custom[number]] form-control" style="width: 200px;">

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">默认值：</label>
                                        <div class="col-sm-8">
                                            <input type="text" id="dval" value="0" class="form-control" style="width: 200px;">

                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">单位：</label>
                                        <div class="col-sm-8">
                                            <input type="text" id="unit" value="-" class="form-control" style="width: 200px;">

                                        </div>
                                    </div>
                                   
                                </td>
                            </tr>
                        </table>
                        <!--<div class="hr-line-dashed"></div>-->
                        <div class="form-group">
                            <input id="btnSave" onclick="Save()" type="submit" class="btn btn-primary col-sm-offset-4"  value="保存" />
                            <input id="btnCancel" onclick="Empty()" class="btn btn-danger col-sm-offset-1" type="button" value="取消" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>

        $(function () {
            bindDDLParam();
            bindDDLUserType();
            bindTemplet();
            bindCmd();
            setTimeout("load()", 1000);
            jQuery("#myform").validationEngine();
        });
        //绑定下拉框
        function bindDDLParam() {
            $.ajax({
                type: "GET",
                url: "/api/ParameterType/GetAllParameterType",
                dataType: "json",
                success: function (data) {
                    $("#paramtype").empty();
                    var ddl = $("#paramtype");
                    //ddl.append("<option value=''>请选择...</option>");
                    var result = eval("(" + data + ")");
                    $(result.Rows).each(function (key) {
                        ddl.append('<option value="' + result.Rows[key].parametertype + '">' + result.Rows[key].parametertypename + '</option>');
                        
                    });

                },
                error: function (data) {
                    swal("下拉框绑定出错");
                }
            });
        }

        //绑定用户类型下拉框
        function bindDDLUserType() {
            $.ajax({
                type: "GET",
                url: "/api/Sys_UserType/GetAllUserType",
                dataType: "json",
                success: function (data) {
                    $("#usertype").empty();
                    var ddl = $("#usertype");
                    //ddl.append("<option value=''>请选择...</option>");
                    var result = eval("(" + data + ")");
                    $(result.Rows).each(function (key) {
                        ddl.append('<option value="' + result.Rows[key].typeId + '">' + result.Rows[key].typename + '</option>');
                    });

                },
                error: function (data) {
                    swal("下拉框绑定出错");
                }
            });
        }

      
    //绑定模板名称下拉框
        function bindTemplet() {
        $.ajax({
            type: "GET",
            url: "/api/Templet/GetAllTemplet",
            dataType: "json",
            success: function (data) {
                $("#seltemplet").empty();
                var ddl = $("#seltemplet");
                //ddl.append("<option value=''>请选择...</option>");
                var result = eval("(" + data + ")");
                $(result.Rows).each(function (key) {
                    ddl.append('<option value="' + result.Rows[key].ID + '">' + result.Rows[key].templetname + '</option>');
                });

                if (tID !="") {
                    $("#seltemplet").val(tID)
                }

                ddlBind($("#seltemplet").val());
                ddl.bind("change", function () {
                    ddlBind($("#seltemplet").val());
                });
            },
            error: function (data) {
                swal("下拉框绑定出错");
            }
        });
    }

        function ddlBind(templetID)
        {
            $.ajax({
                type: "GET",
                url: "/api/Module/GetModuleByDeviceId?templetID=" + templetID + "&id=1",
                dataType: "json",
                success: function (data) {
                    $("#sendID").empty();
                    var ddl = $("#sendID");
                    var result = eval("(" + data + ")");
                    $(result.Rows).each(function (key) {
                        //     NO  主控或 模块SenderID  
                        ddl.append('<option value="' + result.Rows[key].NO + '">' + result.Rows[key].ModuleName + '</option>');
                    });

                },
                error: function (data) {
                    swal("下拉框绑定出错");
                }
            });
        }

        //绑定模板名称下拉框
        function bindCmd() {
            $.ajax({
                type: "GET",
                url: "/api/Device_CMD/GetAllDeviceCMD",
                dataType: "json",
                success: function (data) {
                    $("#cmd").empty();
                    var ddl = $("#cmd");
                    //ddl.append("<option value=''>请选择...</option>");
                    var result = eval("(" + data + ")");
                    $(result.Rows).each(function (key) {
                        ddl.append('<option value="' + result.Rows[key].CMD + '">' + result.Rows[key].CMDName + '</option>');
                    });
                },
                error: function (data) {
                    swal("下拉框绑定出错");
                }
            });
        }


        </script>  

</body>
</html>
<script>
    var UID = getQueryStringByName("Uid");
    var tID = getQueryStringByName("templetID");
    var getData = null;
    var userinfo;

    function load() {
        if (UID != "") {
            $.ajax({
                type: "GET",
                url: "/api/Parameter/GetParameterByUID?Uid=" + UID,
                dataType: "json",
                success: function (result) {
                    getData = eval("(" + result + ")");
                    BindVal(getData);
                   
                },
                error: function (error) {

                }
            });
        }
        else {
            //Empty();
        }
       // bindDDLDepartment();

    }

    function UserInfo() {
        $.ajax({
            type: "GET",
            url: "/api/Sys_User/GetLoginInfo",
            dataType: "json",
            success: function (result) {
                if (result != "") {
                    userinfo = eval("(" + result + ")");

                }
                else {
                    location.href = "../login.html";
                }
            },
            error: function (error) {

            }
        });
    }
    //绑定修改数据
    function BindVal(getData) {
        //paramname,paramtype,datatype,startbit,datalen,databit,code,cmd,sendID,targetID,unit,k,b,dval,issave,usertype
        //parametername,parametertypeid,datatype,datastartbit,datalen,databit,code,cmd,SenderID,TargetID,unit,k,b,DefaultValue,IsSave,usertype
      
        $("#seltemplet").attr("disabled", "disabled");
       // $("#seltemplet").val(tID);
        $("#paramname").val(getData.parametername);
        $("#paramtype").val(getData.parametertypeid);
        $("#datatype").val(getData.datatype);
        $("#startbit").val(getData.datastartbit);
        $("#datalen").val(getData.datalen);
        $("#databit").val(getData.databit);
        $("#code").val(getData.code);
        $("#cmd").val(getData.cmd);
        $("#sendID").val(getData.SenderID);
        $("#targetID").val(getData.TargetID);
        $("#unit").val(getData.unit);
        $("#k").val(getData.k);
        $("#b").val(getData.b);
        $("#dval").val(getData.DefaultValue);
        $("#issave").val(getData.IsSave);
        $("#usertype").val(getData.usertype);
        $("#memo").val(getData.Memo);
        $("#high").val(getData.HighVal);
        $("#low").val(getData.LowVal);
        
    }
    //清空
    function Empty() {
        $("#paramname").val("");
        $("#startbit").val("");
        $("#datalen").val("");
        $("#databit").val("");
        $("#code").val("");       
        //$("#sendID").val("");
        $("#targetID").val("");
        $("#unit").val("");
        $("#k").val("");
        $("#b").val("");
        $("#dval").val("");
        $("#memo").val("-");
        $("#high").val("-");
        $("#low").val("-");
       
    }

    //保存数据
    function Save() {
        //paramname,paramtype,datatype,startbit,datalen,databit,code,cmd,sendID,targetID,unit,k,b,dval,issave,usertype
        //parametername,parametertypeid,datatype,datastartbit,datalen,databit,code,cmd,SenderID,TargetID,unit,k,b,DefaultValue,IsSave,usertype
        if (!jQuery('#myform').validationEngine('validate')) {
            // swal('提示', '验证不通过！', 'success');
            return;
        }
        var data = "&tID="+ $("#seltemplet").val() + "&parametername=" + $("#paramname").val() + "&parametertypeid=" + $("#paramtype").val() + "&datatype=" + $("#datatype").val()
            + "&datastartbit=" + $("#startbit").val() + "&datalen=" + $("#datalen").val() + "&databit=" + $("#databit").val() + "&code=" + $("#code").val() +
        "&cmd=" + $("#cmd").val() + "&SenderID=" + $("#sendID").val() + "&TargetID=" + $("#targetID").val() + "&unit=" + $("#unit").val() + "&k=" + $("#k").val() + "&b=" + $("#b").val()
        + "&DefaultValue=" + $("#dval").val() + "&IsSave=" + $("#issave").val() + "&usertype=" + $("#usertype").val()
        + "&memo=" + $("#memo").val() + "&high=" + $("#high").val() + "&low=" + $("#low").val();

        $.ajax({
            type: "POST",
            url: "/api/Parameter/SaveParameter?Uid=" + UID + data,
            dataType: "json",
            success: function (result) {
                var val = result;
                if (val != "Error") {
                    swal("提示", "编辑成功!", "success");
                    if (UID != "") {
                        parent.getData();
                        UID = "";
                    }
                }
            },
            error: function (error) {
                parent.getData();
            }
        });


    }


</script>
