    <script type="text/javascript">
        var setting = {
            view: {
                dblClickExpand: false
            },
            data: {
                simpleData: {
                    enable: true
                }
            },
            callback: {
                onClick: onClick
            }
        };


        function onClick(e, treeId, treeNode) {
            var zTree = $.fn.zTree.getZTreeObj("treeDemo"),
			nodes = zTree.getSelectedNodes(),
			v = "";
            nodes.sort(function compare(a, b) { return a.id - b.id; });
            for (var i = 0, l = nodes.length; i < l; i++) {
                v = nodes[i].name;
                $("#department").val(nodes[i].id);
            }
            //if (v.length > 0 ) v = v.substring(0, v.length-1);
            var cityObj = $("#citySel");
            cityObj.attr("value", v);
            hideMenu();
        }

        function showMenu() {
            var cityObj = $("#citySel");
            var cityOffset = $("#citySel").offset();
            $("#menuContent").css({ left: cityOffset.left + "px", top: cityOffset.top + cityObj.outerHeight() + "px" }).slideDown("fast");

            $("body").bind("mousedown", onBodyDown);
        }
        function hideMenu() {
            $("#menuContent").fadeOut("fast");
            $("body").unbind("mousedown", onBodyDown);
        }
        function onBodyDown(event) {
            if (!(event.target.id == "citySel" || event.target.id == "menuContent" || $(event.target).parents("#menuContent").length > 0)) {
                hideMenu();
            }
        }



        //绑定机构treeview
        function bindTree() {
            $.ajax({
                type: "POST",
                url: "/api/Department/DepartmentByUser",
                dataType: "json",
                success: function (data) {
                    var jsonstr = "[]";
                    var jsonarray = eval('(' + jsonstr + ')');
                    var zNodes;
                    var result = eval("(" + data + ")");
                    $(result.Rows).each(function (key) {

                        var node = { "id": "" + result.Rows[key].Dep_ID + "", "pId": "" + result.Rows[key].Dep_Parent + "", "name": "" + result.Rows[key].Dep_Name + "", "open": "true" };
                        jsonarray.push(node);
                    });


                    $.fn.zTree.init($("#treeDemo"), setting, jsonarray);
                },
                error: function (data) {
                    swal('提示', 'TREE绑定出错！', 'error');
                }
            });

        }
    </script>

        //绑定用户机构下拉框
        function bindDDLDepartment() {
            $.ajax({
                type: "POST",
                url: "/api/Department/DepartmentByUser",
                dataType: "json",
                success: function (data) {
                    $("#department").empty();
                    var ddl = $("#department");
                    //ddl.append("<option value=''>请选择...</option>");
                    var result = eval("(" + data + ")");
                    $(result.Rows).each(function (key) {
                        ddl.append('<option value="' + result.Rows[key].Dep_ID + '">' + result.Rows[key].Dep_Name + '</option>');
                    });

                },
                error: function (data) {
                    swal('提示', '下拉框绑定出错！', 'error');
                }
            });
        }

        //绑定下拉框
        function bindDDLtemplet() {
            $.ajax({
                type: "GET",
                url: "/api/Templet/GetAllTemplet",
                dataType: "json",
                success: function (data) {
                    $("#templet").empty();
                    var ddl = $("#templet");
                    //ddl.append("<option value=''>请选择...</option>");
                    var result = eval("(" + data + ")");
                    $(result.Rows).each(function (key) {
                        ddl.append('<option value="' + result.Rows[key].ID + '">' + result.Rows[key].templetname + '</option>');
                    });

                },
                error: function (data) {
                    swal('提示', '下拉框绑定出错！', 'error');
                }
            });
        }

<script>
    var UID = getQueryStringByName("Uid");
    var getData = null;
    var userinfo;


    $(document).ready(function () {
       jQuery("#signupForm").validationEngine();
        bindTree();
        bindDevice();
    });
    function bindDevice() {
        if (UID != "") {
            $.ajax({
                type: "GET",
                url: "/api/Device/GetDeviceByUID?Uid=" + UID,
                dataType: "json",
                success: function (result) {
                    getData = eval("(" + result + ")");
                    BindVal(getData);

                },
                error: function (error) {

                }
            });
        }
        else {
            Empty();
        }
    }

    function UserInfo() {
        $.ajax({
            type: "GET",
            url: "/api/Sys_User/GetLoginInfo",
            dataType: "json",
            success: function (result) {
                if (result != "") {
                    userinfo = eval("(" + result + ")");

                }
                else {
                    location.href = "../login.html";
                }
            },
            error: function (error) {

            }
        });
    }
    //绑定修改数据
    function BindVal(gData) {
        var getData = gData.Rows[0];
        $("#name").attr("value", getData.name);
        $("#stationname").attr("value", getData.stationname);
        $("#serialNo").attr("value", getData.SerialNo);
        $("#inpN").attr("value", getData.N);
        $("#inpE").attr("value", getData.E);
        $("#inpstate").attr("value", getData.state);
        $("#inpphone").attr("value", getData.phone);
        $("#inpaddress").attr("value", getData.stationaddress);

        $("#templet").val(getData.templetID);
        $("#department").val(getData.DepId);
        $("#citySel").val(getData.Dep_Name);

    }
    //清空
    function Empty() {
        $("#name").attr("value", "");
        $("#stationname").attr("value", "");
        $("#serialNo").attr("value", "");
        $("#inpN").attr("value", "");
        $("#inpE").attr("value", "");
        $("#inpstate").attr("value", "");
        $("#inpphone").attr("value", "");
        $("#inpaddress").attr("value", "");
    }

    //保存数据
    function Save() {
        if (!jQuery('#signupForm').validationEngine('validate')) {
            // swal('提示', '验证不通过！', 'success');
            return;
        }
        var data = "&name=" + $("#name").val() + "&stationname=" + $("#stationname").val() + "&SerialNo=" + $("#serialNo").val() + "&N="
           + $("#inpN").val() + "&E=" + $("#inpE").val() + "&state=1&phone=" + $("#inpphone").val() +
        "&stationaddress=" + $("#inpaddress").val() + "&templetID=" + $("#templet").val() + "&DepId=" + $("#department").val();
        if (UID == "")
        {
            UID = "-";
        }
        $.ajax({
            type: "POST",
            url: "/api/Device/SaveDevice?Uid=" + UID + data,
            dataType: "json",
            success: function (result) {
                var val = result;
                if (val != "Error") {
                    swal('提示', '编辑设备信息成功！', 'success');
                    if (UID != "-") {
                        parent.getData();
                        UID = "";
                    }
                }
            },
            error: function (error) {
                if (UID != "-") {
                    parent.getData();

                }
            }
        });


    }


</script>
