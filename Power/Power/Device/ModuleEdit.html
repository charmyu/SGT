    <link href="../css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet" />
    <link href="../js/lib/ligerUI/skins/Aqua/css/ligerui-all.css" rel="stylesheet" type="text/css" />
    <link href="../js/lib/ligerUI/skins/Gray/css/all.css" rel="stylesheet" type="text/css" />

<body>
    <div>
        <div class="col-sm-9">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>设备型号-->>关联模块</h5>
                </div>
                <div class="ibox-content">
                    <form id="myform" class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="inputfile" class="col-sm-3 control-label">设备型号：</label>
                            <div class="col-sm-3">
                                <select id="templet" class="form-control" style="width: 300px;"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">模块名称：</label>
                            <div class="col-sm-8">
                                <input type="text" id="name" placeholder="模块名称" style="width: 300px;" class="validate[required] form-control">

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">发送ID：</label>
                            <div class="col-sm-8">
                                <input type="text" id="mNO" placeholder="模块编号" style="width: 300px;" class="validate[required] form-control">

                            </div>
                        </div>
                            <div class="form-group" style="display:none;">
                                <label for="inputfile" class="col-sm-3 control-label">设备名称：</label>
                                <div class="col-sm-3">

                                    <select id="deviceID" class="form-control" style="width: 300px;">
                                        <option value="-" selected="selected">-</option>
                                    </select>
                                </div>
                            </div>
                          
                        <div class="form-group" style="display:none;">
                            <label class="col-sm-3 control-label">模块状态：</label>
                            <div class="col-sm-8">
                                <input type="text" id="state" value=1 placeholder="模块状态" style="width: 300px;" class="form-control">

                            </div>
                        </div>




                            <!--<div class="hr-line-dashed"></div>-->
                            <div class="form-group">
                                <button id="btnSave" onclick="Save()" type="submit" class="btn btn-primary col-sm-offset-4">&nbsp;&nbsp;保存&nbsp;&nbsp;</button>
                                <button id="btnCancel" onclick="Empty()" class="btn btn-danger col-sm-offset-1">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
                            </div>
</form>
                </div>
            </div>
        </div>
    </div>

    <script>

        $(function () {
           // bindDDLDevice();
            bindDDLtemplet();
            jQuery("#myform").validationEngine();
        });
        //绑定设备下拉框
        function bindDDLDevice() {
            $.ajax({
                type: "GET",
                url: "/api/Device/GetAllDevice",
                dataType: "json",
                success: function (data) {
                    $("#deviceID").empty();
                    var ddl = $("#deviceID");
                    //ddl.append("<option value=''>请选择...</option>");
                    var result = eval("(" + data + ")");
                    $(result.Rows).each(function (key) {
                        ddl.append('<option value="' + result.Rows[key].ID + '">' + result.Rows[key].name + '</option>');
                    });

                },
                error: function (data) {
                    alert("下拉框绑定出错");
                }
            });
        }

        //绑定下拉框
        function bindDDLtemplet() {
            $.ajax({
                type: "GET",
                url: "/api/Templet/GetAllTemplet",
                dataType: "json",
                success: function (data) {
                    $("#templet").empty();
                    var ddl = $("#templet");
                    //ddl.append("<option value=''>请选择...</option>");
                    var result = eval("(" + data + ")");
                    $(result.Rows).each(function (key) {
                        ddl.append('<option value="' + result.Rows[key].ID + '">' + result.Rows[key].templetname + '</option>');
                    });

                },
                error: function (data) {
                    swal("提示", "下拉框绑定出错!", "error");
                }
            });
        }

    </script>
</body>
</html>
<script>
    var UID = getQueryStringByName("Uid");
    var getData = null;
    var userinfo;

    $(function () {
        if (UID != "") {
            $.ajax({
                type: "GET",
                url: "/api/Module/GetModuleByUID?Uid=" + UID,
                dataType: "json",
                success: function (result) {
                    getData = eval("(" + result + ")");
                    BindVal(getData);
                },
                error: function (error) {

                }
            });
        }
        else {
            Empty();
        }

    });

    function UserInfo() {
        $.ajax({
            type: "GET",
            url: "/api/Sys_User/GetLoginInfo",
            dataType: "json",
            success: function (result) {
                if (result != "") {
                    userinfo = eval("(" + result + ")");

                }
                else {
                    location.href = "../login.html";
                }
            },
            error: function (error) {

            }
        });
    }
    //绑定修改数据
    function BindVal(getData) {
        $("#name").attr("value", getData.ModuleName);
        $("#state").attr("value", getData.state);
        $("#mNO").attr("value",getData.NO);
        $("#templet").val(getData.templetID)
     //   $("#deviceID").val(getData.deviceID)
    }
    //清空
    function Empty() {
        $("#typename").attr("value", "");
        UID = "";
    }

    //保存数据
    function Save() {
        if (!jQuery('#myform').validationEngine('validate')) {
            // swal('提示', '验证不通过！', 'success');
            return;
        }
            $.ajax({
                type: "POST",
                url: "/api/Module/SaveModule?Uid=" + UID + "&name=" + $("#name").val() + "&deviceID=" + $("#deviceID").val() + "&state=1&templetID=" + $("#templet").val() + "&NO=" + $("#mNO").val(),
                dataType: "json",
                success: function (result) {
                    var val = result;
                    if (val != "Error") {
                        swal("提示", "编辑成功!", "success");
                        if (UID != "") {
                            parent.getData();
                            UID = "";
                        }
                    }

                },
                error: function () {
                    parent.getData();
                }
            });
       
    }
</script>
