    <script type="text/javascript">
        var setting = {
            view: {
                dblClickExpand: false
            },
            data: {
                simpleData: {
                    enable: true
                }
            },
            callback: {
                onClick: onClick
            }
        };


        function onClick(e, treeId, treeNode) {
            var zTree = $.fn.zTree.getZTreeObj("treeDemo"),
			nodes = zTree.getSelectedNodes(),
			v = "";
            nodes.sort(function compare(a, b) { return a.id - b.id; });
            for (var i = 0, l = nodes.length; i < l; i++) {
                v = nodes[i].name;
                $("#department").val(nodes[i].id);
            }
            //if (v.length > 0 ) v = v.substring(0, v.length-1);
            var cityObj = $("#citySel");
            cityObj.attr("value", v);
            hideMenu();
        }

        function showMenu() {
            var cityObj = $("#citySel");
            var cityOffset = $("#citySel").offset();
            $("#menuContent").css({ left: cityOffset.left + "px", top: cityOffset.top + cityObj.outerHeight() + "px" }).slideDown("fast");

            $("body").bind("mousedown", onBodyDown);
        }
        function hideMenu() {
            $("#menuContent").fadeOut("fast");
            $("body").unbind("mousedown", onBodyDown);
        }
        function onBodyDown(event) {
            if (!(event.target.id == "citySel" || event.target.id == "menuContent" || $(event.target).parents("#menuContent").length > 0)) {
                hideMenu();
            }
        }



        //绑定机构treeview
        function bindTree() {
            $.ajax({
                type: "POST",
                url: "/api/Department/DepartmentByUser",
                dataType: "json",
                success: function (data) {
                    var jsonstr = "[]";
                    var jsonarray = eval('(' + jsonstr + ')');
                    var zNodes;
                    var result = eval("(" + data + ")");
                    $(result.Rows).each(function (key) {

                        var node = { "id": "" + result.Rows[key].Dep_ID + "", "pId": "" + result.Rows[key].Dep_Parent + "", "name": "" + result.Rows[key].Dep_Name + "", "open": "true" };
                        jsonarray.push(node);
                    });


                    $.fn.zTree.init($("#treeDemo"), setting, jsonarray);
                },
                error: function (data) {
                    swal('提示', 'TREE绑定出错！', 'error');
                }
            });

        }
    </script>

<body class="gray-bg">
    <div class="wrapper wrapper-content">
        <div class="toolbar">

        </div>

    </div>

<script type="text/javascript">
    var grid = null;
    var CustomersData = null;


    $(function () {
        getData();
        bindTree();
    });

    //获取数据绑定列表
    function getData() {
        $.ajax({
            type: "GET",
            url: "/api/Device/GetAllDevice",
            dataType: "json",
            success: function (result) {
                CustomersData = eval("(" + result + ")");
                f_gridbind();
            },
            error: function (error) {

            }
        });
    }

    function f_gridbind() {
        grid = $("#Grid").ligerGrid({
            columns: [
                { display: 'ID', name: 'ID', align: 'left', width: 120, hide: 1 },
                { display: '基站名称', name: 'stationname', width: 200, align: 'left' },
                { display: '设备序列号', name: 'name', align: 'left', width: 150 },
                { display: 'DTU编号', name: 'SerialNo', minWidth: 200 },                
                { display: '基站地址', name: 'stationaddress', minWidth: 140 },
                { display: '机构ID', name: 'DepId', minWidth: 140, hide: 1 },
                { display: '机构名称', name: 'Dep_Name', minWidth: 200 },
                { display: '设备类型', name: 'type', minWidth: 140, hide: 1 },
                { display: '北纬', name: 'N', minWidth: 140 },
                { display: '东经', name: 'E', minWidth: 140 },
                { display: '模板ID', name: 'templetID', minWidth: 140, hide: 1 },
                { display: '模板名称', name: 'templetname', minWidth: 140 },
                { display: '设备状态', name: 'state', hide: 1 },
                { display: '分机号码', name: 'phone',minWidth: 140  },
                { display: '注册时间', name: 'TM', minWidth: 140 },
                { display: '客户端IP', name: 'dtuIP', minWidth: 140 },
                { display: '客户端端口', name: 'dtuport', minWidth: 80 },
                { display: '最后在线时间', name: 'dtuTM', minWidth: 120 },

            ], pageSize: 20,
            data: CustomersData,
            width: '100%', height: '100%', checkbox: true,
            toolbar: {
                items: [
                { text: '增加', click: itemclick, icon: 'add' },
                { line: true },
                { text: '修改', click: itemclick, icon: 'modify' },
                { line: true },
                { text: '删除', click: itemclick, icon: 'delete' },
                { line: true },
                { text: '刷新', click: itemclick, icon: 'refresh' }
                ]
            }
        });


        $("#pageloading").hide();
    }
    function itemclick(item) {
        if (item.text == "增加") {
            $.ligerDialog.open({ width: 850, height: 500, url: 'DeviceEdit.html?Uid=', title: "编辑设备信息" });
        }
        if (item.text == "修改") {
            var rows = grid.getCheckedRows();
            if (rows.length == 1) {
                var str = "";
                $(rows).each(function () {
                    str += this.ID;
                });

                $.ligerDialog.open({ width: 850, height: 500, url: 'DeviceEdit.html?Uid=' + str, title: "编辑设备信息" });
            }
            else {
                $.ligerDialog.alert('请选择一条记录修改!');
            }
        }
        if (item.text == "删除") {
            var rows = grid.getCheckedRows();
            if (rows.length == 1) {
                var str = "";
                $(rows).each(function () {
                    str += this.ID;
                });
                Del(str);
               
            }
            else {
                $.ligerDialog.alert('请选择一行删除!');
            }
        }
        if (item.text == "刷新") {
            getData();
        }
        // alert(item.text);
    }
    function f_search() {
        grid.options.data = CustomersData;
        grid.loadData(f_getWhere());
    }
    function f_getWhere() {
        if (!grid) return null;
        var clause = function (rowdata, rowindex) {
            var key1 = $("#txtSearch").val();
            var key = $("#txtNO").val();
            var key2 = $("#department").val();
            var where;
            if (key == "" && key1 == "" && key2 == "") {
                return rowdata.name.indexOf(key) > -1;
            }
            if (key1 != "") {
                where= rowdata.stationname.indexOf(key1) > -1;
            }
             if (key2 != "") {
                 where = where || (rowdata.DepId.indexOf(key2) > -1);
            }
             if (key != "") {
                 where = where||(rowdata.name.indexOf(key) > -1);
            }
            
             return where;
        };
        return clause;
    }
    ///删除
    function Del(str) {
        if (str != "") {
            swal({
                title: "您确定要删除这条信息吗",
                text: "删除后将无法恢复，请谨慎操作！",
                type: "warning",
                showCancelButton: true,
                cancelButtonText: "不删除",
                confirmButtonColor: "#DD6B55",
                confirmButtonText: "删除",
                closeOnConfirm: false
            }, function () {
                $.ajax({
                    type: "POST",
                    url: "/api/Device/DelDevice?Uid=" + str,
                    dataType: "json",
                    success: function (result) {
                        if (result != "" && result == "OK") {
                            swal("删除成功！", "您已经永久删除了这条信息。", "success");
                            getData();
                        }
                    },
                    error: function (error) {
                        $.ligerDialog.alert('删除异常!');
                    }
                });
            });
        }
    }
    
</script>
